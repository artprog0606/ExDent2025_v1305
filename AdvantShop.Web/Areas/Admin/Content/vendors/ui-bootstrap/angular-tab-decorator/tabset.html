<div class="tabs--template" data-ng-class="{'tabs-navigation-content-show': tabset.navigationContentShow}">
    <ul class="nav"
        ng-class="[{'nav-collapse-tab': tabset.headersOverflowType !== 'scroll',
        'nav-stacked': vertical, 
        'nav-justified': justified , 
        'scrollbar-custom scrollbar-custom--scroll-h': tabset.headersOverflowType === 'scroll' }, 
        'nav-' + (tabset.type || 'tabs')]" ng-transclude></ul>
        <span ng-transclude="headerAdditionalControl"></span>
    <div class="tab-content" data-ng-class="{'tab-content-show': tabset.navigationContentShow}">
        <div class="tab-pane"
             ng-repeat="tab in tabset.tabs"
             ng-class="[{active: tabset.active === tab.index}, tabset.classesContent, tab.tab.classesContent]"
             ng-if="(tab.tab.removable && tabset.active === tab.index) || !tab.tab.removable">
            <div uib-tab-content-transclude="tab"> </div>
        </div>
    </div>
</div>
