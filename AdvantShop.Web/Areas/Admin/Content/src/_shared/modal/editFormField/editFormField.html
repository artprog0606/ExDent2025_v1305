<form novalidate>
    <div class="modal-header">
        <ui-modal-cross></ui-modal-cross>
        <h2 class="modal-header-title">{{ctrl.params.title |translate}}</h2>
    </div>
    <div class="modal-body">
        <dynamic-form fields="ctrl.params.fields" data-form-name="ctrl.formName" data-ng-ref="dynamicForm"> </dynamic-form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" data-ng-attr-form="{{ctrl.formName}}" data-button-validation="ctrl.save(dynamicForm)">
            {{'Admin.Js.AddEdit.Save'|translate}}
        </button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
    </div>
</form>
