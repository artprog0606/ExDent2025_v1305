<div class="modal-header" is-mobile>
    <ui-modal-cross ng-if="!isMobile.value"></ui-modal-cross>
    <h2 class="modal-header-title">{{'Admin.Js.SelectStaticPage.StaticPages'|translate}}</h2>
</div>
<div class="modal-body">
    <div>
        <ui-grid-custom
            grid-unique-id="gridStaticPageModal"
            grid-on-init="ctrl.gridOnInit(grid)"
            grid-options="ctrl.gridOptions"
            grid-url="'staticPages/getStaticPages'"
            grid-search-placeholder="'Admin.Js.SelectStaticPage.SearchByName'|translate"
            grid-extend-ctrl="ctrl"
            grid-params="ctrl.paramert"
            grid-selection-enabled="false"
            grid-swipe-line="true">
            <ui-grid-custom-override-control class="ng-cloak">
                <div class="card card--gap-row-sm">
                    <div class="flex middle-xs between-xs">
                        <div>{{row.entity.PageName}}</div>
                        <div>
                            <a href="" ng-click="grid.appScope.$ctrl.gridExtendCtrl.choose(row.entity.StaticPageId, row.entity.PageName)">Выбрать</a>
                        </div>
                    </div>
                </div>
            </ui-grid-custom-override-control>
        </ui-grid-custom>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.SelectStaticPage.Cancel'|translate}}</button>
</div>
