<div is-mobile>
    <div class="modal-header">
        <ui-modal-cross ng-if="!isMobile.value"></ui-modal-cross>
        <h2 class="modal-header-title">{{'Admin.Js.ProductSelect.ProductSelection'|translate}}</h2>
    </div>
    <div class="modal-body" ng-if="ctrl.initLoaded">
        <products-selectvizr
            selectvizr-tree-url="ctrl.selectvizrTreeUrl"
            selectvizr-grid-url="ctrl.selectvizrGridUrl"
            selectvizr-grid-options="ctrl.selectvizrGridOptions"
            selectvizr-grid-items-selected="ctrl.itemsSelected"
            selectvizr-on-change="ctrl.onChange(categoryId, gridParams,rows)"
            selectvizr-grid-selection-items-selected-fn="ctrl.gridSelectionItemsSelectedFn(rowEntity)"
            selectvizr-property="ctrl.selectvizrProperty">
        </products-selectvizr>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button" ng-click="ctrl.select()">{{'Admin.Js.ProductSelection.Select'|translate}}</button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.ProductSelection.Cancel'|translate}}</button>
    </div>
</div>
