<div class="modal-header" is-mobile>
    <ui-modal-cross ng-if="!isMobile.value"></ui-modal-cross>
    <h2 class="modal-header-title">Выбор партнера</h2>
</div>
<div class="modal-body" is-mobile>
    <div>
        <ui-grid-custom
            grid-unique-id="selectPartnerGrid"
            grid-options="ctrl.gridOptions"
            grid-url="'partners/getPartners'"
            grid-selection-enabled="false"
            grid-extend-ctrl="ctrl">
            <ui-grid-custom-override-control class="ng-cloak" ng-if="isMobile.value">
                <div class="card m-b-md" ng-click="grid.appScope.$ctrl.gridExtendCtrl.selectPartner(row.entity.Id)">
                    <div class="card__row card__title" ng-if="row.entity.Name" ng-bind="row.entity.Name"></div>
                    <div class="card__text card__text--color-alt card__row" ng-if="row.entity.Phone" ng-bind="row.entity.Phone"></div>
                    <div class="card__text card__text--color-alt" ng-if="row.entity.Email" ng-bind="row.entity.Email"></div>
                </div>
            </ui-grid-custom-override-control>
        </ui-grid-custom>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
</div>
