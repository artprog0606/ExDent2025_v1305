<form is-mobile>
    <div class="modal-header">
        <ui-modal-cross ng-if="!isMobile.value"></ui-modal-cross>
        <h2 class="modal-header-title" ng-bind="ctrl.getModalTitle()"></h2>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group" ng-if="ctrl.error != null">
                <div class="row">
                    <div class="col-xs-12">
                        <div ng-bind-html="ctrl.error" class="error-color"></div>
                    </div>
                </div>
            </div>

            <div class="form-group" ng-if="ctrl.userNotAgree">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="error-color">{{'Admin.Js.UserNotAgreeForNewsletter'|translate}}</div>
                    </div>
                </div>
            </div>

            <div class="form-group setting__form-group">
                <div class="row">
                    <label class="col-xs-12 col-md-3 control-label m-b-xs">
                        <span class="text-required"> {{'Admin.Js.SendLetterToCustomer.EmailTemplate'|translate}} </span>
                    </label>
                    <div class="col-xs-12 col-md-9 control-label setting--m-none">
                        <select
                            data-e2e="AnswerTemplate"
                            ng-model="ctrl.mailAnswerTemplate"
                            class="form-control input-alt"
                            ng-options="item as item.Name for item in ctrl.templates track by item.TemplateId"
                            ng-change="ctrl.getLetterFormat()">
                            <option label="{{'Admin.Js.SendLetterToCustomer.Empty'|translate}}" value="-1">
                                {{'Admin.Js.SendLetterToCustomer.Empty'|translate}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group setting__form-group">
                <div class="row">
                    <div class="col-xs-9 control-label setting--m-none">
                        <a href="settingsmail?notifyTab=templates" data-e2e="EditTemplate" target="_blank"
                            >{{'Admin.Js.SendLetterToCustomer.EditingTemplates'|translate}}</a
                        >
                    </div>
                </div>
            </div>

            <div class="form-group setting__form-group">
                <div class="row">
                    <label class="col-xs-12 col-md-3 control-label m-b-xs">
                        <span class="text-required"> {{'Admin.Js.SendLetterToCustomer.LetterSubject'|translate}} </span>
                    </label>
                    <div class="col-xs-12 col-md-9 control-label setting--m-none">
                        <input
                            data-e2e="SubjectMail"
                            type="text"
                            ng-model="ctrl.subject"
                            class="form-control input-alt"
                            required
                            data-is-mobile
                            data-autofocus="!isMobile.value"
                            validation-input-text="{{'Admin.Js.SendLetterToCustomer.LetterSubject'|translate}}" />
                    </div>
                </div>
            </div>
            <div class="form-group setting__form-group">
                <div class="row">
                    <label class="col-xs-12 col-md-3 control-label m-b-xs">
                        <span class="text-required"> {{'Admin.Js.SendLetterToCustomer.LetterText'|translate}} </span>
                    </label>
                    <div class="col-xs-12 col-md-9 control-label setting--m-none" ng-style="!isMobile.value ? {'min-height':'400px'} : {}">
                        <div ng-if="ctrl.showCkeditor !== false">
                            <textarea
                                ng-style="isMobile.value ? {'width':'100%'} : {}"
                                ng-model="ctrl.text"
                                class="wysiwyg input-alt"
                                ckeditor="{height: 250}"
                                required
                                validation-input-text="{{'Admin.Js.SendLetterToCustomer.LetterSubject'|translate}}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button
            class="btn btn-save btn-primary"
            type="button"
            ladda="ctrl.btnLoading"
            ng-disabled="ctrl.error != null"
            data-button-validation-success="ctrl.send()"
            data-button-validation>
            {{'Admin.Js.SendLetterToCustomer.Send'|translate}}
        </button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.SendLetterToCustomer'|translate}}</button>
    </div>
</form>
