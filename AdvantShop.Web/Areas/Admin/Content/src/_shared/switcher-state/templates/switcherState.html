<div class="switcher-state-label" data-ng-class="{'switcher-state--disabled' : $ctrl.disabled}">
    <input
        data-ng-disabled="$ctrl.disabled"
        class="switcher-state-input"
        type="checkbox"
        ng-model="$ctrl.checked"
        name="{{::$ctrl.name}}"
        id="{{::$ctrl.name}}"
        value="{{$ctrl.checked ? 'true' : 'false'}}" />
    <span
        class="switcher-state-trigger"
        ng-class="[{'switcher-state-trigger-on-active': $ctrl.invert ? !$ctrl.checked : $ctrl.checked}, $ctrl.classesTriggerOn]"
        ng-click="$ctrl.changeState(!$ctrl.invert)"
        ng-bind="::$ctrl.textOn"></span>
    <span
        class="switcher-state-trigger"
        ng-class="[{'switcher-state-trigger-off-active': $ctrl.invert ? $ctrl.checked : !$ctrl.checked}, $ctrl.classesTriggerOff]"
        ng-click="$ctrl.changeState($ctrl.invert)"
        ng-bind="::$ctrl.textOff"></span>
</div>
