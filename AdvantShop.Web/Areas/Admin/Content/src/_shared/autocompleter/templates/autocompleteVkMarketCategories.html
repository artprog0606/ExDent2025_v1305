<input
    autocomplete="new-password"
    class="vk-market-autocompleter"
    placeholder="Начните вводить категорию и выберите подходящую"
    uib-typeahead="item.Name for item in autocompleter.find(autocompleter.ngModel.$viewValue)"
    typeahead-focus-first="false"
    typeahead-wait-ms="400"
    typeahead-on-select="autocompleter.typeaheadOnSelect($item)"
    typeahead-template-url="../areas/admin/content/src/_shared/autocompleter/templates/vkMarketCategory.html" />
