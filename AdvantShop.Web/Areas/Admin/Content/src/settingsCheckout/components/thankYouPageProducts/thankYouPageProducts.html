<div ng-if="$ctrl.products.length != 0" class="items-list setting__item-list">
    <div class="item rel-product-item" data-ng-repeat="item in $ctrl.products track by $index">
        <div class="item-block setting__item-block">
            <div class="item-block__inner setting__item-block-inner">
                <div class="clearfix">
                    <div class="pull-right">
                        <a
                            href=""
                            ng-click="$ctrl.deleteProduct(item.ProductId)"
                            class="link-invert link-decoration-none link-grey fas fa-times categories-block-icon"></a>
                    </div>
                </div>
                <div class="item-block__content setting__item-block-content">
                    <figure class="item-block__figure setting__item-block-figure">
                        <a href="{{item.Url}}" class="item-block__figure-link">
                            <img ng-src="{{item.ImageSrc}}" alt="" style="max-width: 130px; max-height: 130px" />
                        </a>
                    </figure>
                </div>
            </div>
            <div class="item-block__name setting__item-block-name">
                <a href="{{item.Url}}" class="item-block__name-link setting__item-block-name-link">{{item.ArtNo}} - {{item.Name}}</a>
            </div>
        </div>
    </div>
</div>

<ui-modal-trigger
    class="header-subtext"
    size="xs-11"
    data-controller="'ModalProductsSelectvizrCtrl'"
    data-controller-as="ctrl"
    data-on-close="$ctrl.addProductsModal(result)"
    data-resolve="{'value': { 'itemsSelected' : $ctrl.productIds}}"
    template-url="../areas/admin/content/src/_shared/modal/products-selectvizr/productsSelectvizrModal.html">
    <a class="btn btn-sm btn-action" href=""> {{'Admin.Js.NewsProducts.AddProduct'|translate}} </a>
</ui-modal-trigger>
