<div is-mobile>
    <div class="modal-header">
        <ui-modal-cross ng-if="!isMobile.value" close-fn="ctrl.close()"></ui-modal-cross>
        <h2 class="modal-header-title">{{'Admin.Js.ProductSelect.ProductSelection' | translate}}</h2>
    </div>
    <div class="modal-body">
        <products-selectvizr
            selectvizr-tree-url="ctrl.selectvizrTreeUrl"
            selectvizr-grid-url="ctrl.selectvizrGridUrl"
            selectvizr-grid-inplace-url="ctrl.inplaceProducts"
            selectvizr-grid-options="ctrl.selectvizrGridOptions"
            selectvizr-grid-params="ctrl.selectvizrGridParams"
            selectvizr-grid-items-selected="ctrl.itemsSelected"
            selectvizr-on-change="ctrl.onChange(categoryId, gridParams)">
        </products-selectvizr>
    </div>
</div>
