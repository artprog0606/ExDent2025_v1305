<div is-mobile>
    <h2 ng-if="!isMobile.value" class="m-b-md clearfix">Транзакции</h2>
    <div class="m-b-lg">
        <div class="row">
            <div class="col-xs-12">
                <ui-grid-custom
                    grid-unique-id="gridPartnerTransactions"
                    grid-on-init="$ctrl.gridInit(grid)"
                    grid-filter-enabled="false"
                    grid-selection-enabled="false"
                    grid-params="{partnerId: $ctrl.partnerId}"
                    grid-extend-ctrl="$ctrl"
                    grid-options="$ctrl.gridOptions"
                    grid-url="'partners/getTransactions'"
                    grid-swipe-line="true">
                    <ui-grid-custom-override-control class="ng-cloak">
                        <div class="card card--gap-row-sm grid g-xs">
                            <div ng-if="row.entity.Added" class="flex middle-xs">
                                <div class="setting__label m-r-sm">Начислено :</div>
                                <div>{{row.entity.Added}}</div>
                            </div>
                            <div ng-if="row.entity.Subtracted" class="flex middle-xs">
                                <div class="setting__label m-r-sm">Списано :</div>
                                <div>{{row.entity.Subtracted}}</div>
                            </div>
                            <div ng-if="row.entity.BalanceFormatted" class="flex middle-xs">
                                <div class="setting__label m-r-sm">Баланс :</div>
                                <div>{{row.entity.BalanceFormatted}}</div>
                            </div>
                            <div ng-if="row.entity.CustomerName" class="flex middle-xs">
                                <div class="setting__label m-r-sm">Покупатель :</div>
                                <div>{{row.entity.CustomerName}}</div>
                            </div>
                            <div ng-if="row.entity.OrderNumber" class="flex middle-xs">
                                <div class="setting__label m-r-sm">Заказ :</div>
                                <div>{{row.entity.OrderNumber}}</div>
                            </div>
                        </div>
                    </ui-grid-custom-override-control>
                </ui-grid-custom>
            </div>
        </div>
    </div>
</div>
