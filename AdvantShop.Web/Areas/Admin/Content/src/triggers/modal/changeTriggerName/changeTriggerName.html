<div name="formAddTrigger" novalidate is-mobile>
    <div class="modal-header">
        <ui-modal-cross ng-if="!isMobile.value"></ui-modal-cross>
        <h2 class="modal-header-title">Редактирование названия триггера</h2>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="setting-label-wrap setting__label">Названиe триггера</div>
            </div>
            <div class="col-xs-12">
                <input type="text" ng-model="ctrl.triggerName" class="form-control input-alt" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button" ng-click="ctrl.saveNameTrigger()" ladda="ctrl.btnLoading">
            {{'Admin.Js.AddProduct.Add'|translate}}
        </button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddProduct.Cancel'|translate}}</button>
    </div>
</div>
