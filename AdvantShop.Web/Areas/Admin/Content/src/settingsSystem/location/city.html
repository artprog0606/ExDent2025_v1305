<ui-grid-custom
    grid-unique-id="gridCity"
    grid-row-identificator="'CityId'"
    grid-options="$ctrl.gridOptions"
    grid-on-init="$ctrl.onGridInit({grid: grid}); $ctrl.gridOnInit(grid)"
    grid-params="$ctrl.gridParams"
    grid-inplace-url="'cities/inplacecity'"
    grid-url="'cities/getcities'"
    grid-extend-ctrl="$ctrl"
    grid-on-preinit="$ctrl.onGridPreinit({grid: grid})"
    grid-swipe-line="true">
    <ui-grid-custom-override-control class="ng-cloak">
        <ui-modal-trigger
            data-controller="'ModalAddEditCitysCtrl'"
            controller-as="ctrl"
            template-url="../areas/admin/content/src/settingsSystem/location/modal/addEditCitys/AddEditCitys.html"
            data-resolve="{'entity': row.entity}"
            data-on-close="grid.appScope.$ctrl.gridExtendCtrl.modalClose(result)">
            <div class="card card--gap-row-sm nav-link m-n">{{row.entity.Name}}</div>
        </ui-modal-trigger>
    </ui-grid-custom-override-control>
    <ui-grid-custom-footer class="ui-grid-custom-footer" ng-bind="$ctrl.gridOptions.TotalString"> </ui-grid-custom-footer>
</ui-grid-custom>
