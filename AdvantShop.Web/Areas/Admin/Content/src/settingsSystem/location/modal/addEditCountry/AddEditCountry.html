<form name="addEditCountryForm" novalidate="novalidate" is-mobile>
    <div class="modal-header">
        <ui-modal-cross ng-if="!isMobile.value"></ui-modal-cross>
        <h2 class="modal-header-title">
            {{ctrl.mode == "add" ? ('Admin.Js.AddEditCountry.Add'|translate) : ('Admin.Js.AddEditCountry.Edit'|translate)}}
        </h2>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group setting__form-group">
                <div class="row">
                    <label class="col-xs-12 col-md-3 control-label setting__label">
                        <span class="text-required"> {{'Admin.Js.AddEditCountry.Name'|translate}} </span>
                    </label>
                    <div class="col-xs-12 col-md-9">
                        <input
                            type="text"
                            data-e2e="CountryName"
                            class="form-control input-alt"
                            ng-model="ctrl.entity.Name"
                            required
                            validation-input-text="{{'Admin.Js.AddEditCountry.Country'|translate}}"
                            data-autofocus="!isMobile.value" />
                    </div>
                </div>
            </div>
            <div class="form-group setting__form-group">
                <div class="row">
                    <label class="col-xs-12 col-md-3 control-label setting__label"
                        ><span class="text-required">{{'Admin.Js.AddEditCountry.Iso2'|translate}}</span></label
                    >
                    <div class="col-xs-12 col-md-9">
                        <input
                            type="text"
                            data-e2e="CountryIso2"
                            class="form-control input-alt"
                            ng-model="ctrl.entity.Iso2"
                            required
                            validation-input-text="{{'Admin.Js.AddEditCountry.Iso2'|translate}}"
                            pattern=".{2}" />
                    </div>
                </div>
            </div>
            <div class="form-group setting__form-group">
                <div class="row">
                    <label class="col-xs-12 col-md-3 control-label setting__label"
                        ><span class="text-required">{{'Admin.Js.AddEditCountry.Iso3'|translate}}</span></label
                    >
                    <div class="col-xs-12 col-md-9">
                        <input
                            type="text"
                            data-e2e="CountryIso3"
                            class="form-control input-alt"
                            ng-model="ctrl.entity.Iso3"
                            required
                            validation-input-text="{{'Admin.Js.AddEditCountry.Iso3'|translate}}"
                            pattern=".{3}" />
                    </div>
                </div>
            </div>
            <div class="form-group setting__form-group">
                <div class="row setting--label-with-checkbox-reverse">
                    <label for="CountryDisplay" class="col-xs-11 col-md-3 control-label setting__label setting--m-none"
                        >{{'Admin.Js.AddEditCountry.PrimaryCountry'|translate}}</label
                    >
                    <div class="col-xs-1 col-md-9 align-bottom">
                        <label data-e2e="CountryDisplay" class="adv-checkbox-label">
                            <input
                                id="CountryDisplay"
                                type="checkbox"
                                ng-model="ctrl.entity.DisplayInPopup"
                                class="adv-checkbox-input control-checkbox" />
                            <span class="adv-checkbox-emul"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group setting__form-group">
                <div class="row">
                    <label class="col-xs-12 col-md-3 control-label setting__label">{{'Admin.Js.AddEditCountry.TelCode'|translate}}</label>
                    <div class="col-xs-12 col-md-9">
                        <div class="input-group">
                            <span class="input-group-addon font-bold input-alt">+</span>
                            <input
                                data-e2e="CountryCode"
                                type="number"
                                class="form-control input-alt"
                                ng-model="ctrl.entity.DialCode"
                                validation-input-text="{{'Admin.Js.AddEditCountry.TelCode'|translate}}" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group setting__form-group">
                <div class="row">
                    <label class="col-xs-12 col-md-3 control-label setting__label">{{'Admin.Js.AddEditCountry.SortingOrder'|translate}}</label>
                    <div class="col-xs-12 col-md-9">
                        <input data-e2e="CountrySortOrder" type="number" ng-model="ctrl.entity.SortOrder" class="form-control input-alt" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button
            data-e2e="btnSave"
            class="btn btn-save btn-primary"
            ladda="ctrl.btnSleep"
            type="button"
            data-button-validation-success="ctrl.saveCountry()"
            data-button-validation>
            {{ctrl.mode == "add" ? ('Admin.Js.AddEdit.Add'|translate) : ('Admin.Js.AddEdit.Save'|translate)}}
        </button>
        <button data-e2e="btnCancel" class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">
            {{'Admin.Js.AddEdit.Cancel'|translate}}
        </button>
    </div>
</form>
