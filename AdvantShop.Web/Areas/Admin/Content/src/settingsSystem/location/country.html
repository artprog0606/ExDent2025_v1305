<ui-grid-custom
    grid-unique-id="gridCountry"
    grid-row-identificator="'CountryId'"
    grid-options="$ctrl.gridOptions"
    grid-on-init="$ctrl.onGridInit({grid: grid})"
    grid-url="'countries/getcountry'"
    grid-inplace-url="'countries/inplacecountry'"
    grid-extend-ctrl="$ctrl"
    grid-swipe-line="true">
    <ui-grid-custom-override-control class="ng-cloak">
        <div
            class="card card--gap-row-sm nav-link m-n"
            ng-click="grid.appScope.$ctrl.gridExtendCtrl.onSelect({id : row.entity.CountryId, name: row.entity.Name, entity: row.entity})">
            {{row.entity.Name}}
            <svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.589996 10.59L5.17 6L0.589996 1.41L2 0L8 6L2 12L0.589996 10.59Z" fill="black" />
            </svg>
        </div>
    </ui-grid-custom-override-control>
    <ui-grid-custom-footer class="ui-grid-custom-footer" ng-bind="$ctrl.gridOptions.TotalString"> </ui-grid-custom-footer>
</ui-grid-custom>
