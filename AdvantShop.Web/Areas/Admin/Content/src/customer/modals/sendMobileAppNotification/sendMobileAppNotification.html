<form is-mobile novalidate>
    <div class="modal-header">
        <ui-modal-cross ng-if="!isMobile.value"></ui-modal-cross>
        <h2 class="modal-header-title">{{'Admin.Js.Customers.View.MobileAppNotification.SendNotification'|translate}}</h2>
    </div>
    <div class="modal-body">
        <div class="form-group row setting__form-group">
            <div class="col-xs-12 col-md-3">
                <div class="setting-label-wrap setting__label">{{'Admin.Js.Customers.View.MobileAppNotification.Title'|translate}}</div>
            </div>
            <div class="col-xs-12 col-md-9 relative">
                <input type="text" ng-model="ctrl.title" class="form-control input-alt" />
            </div>
        </div>
        <div class="form-group row setting__form-group">
            <div class="col-xs-12 col-md-3">
                <div class="setting-label-wrap setting__label">{{'Admin.Js.Customers.View.MobileAppNotification.Body'|translate}}</div>
            </div>
            <div class="col-xs-12 col-md-9 relative">
                <textarea ng-model="ctrl.body" class="form-control input-alt"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-success" ng-click="ctrl.sendNotification()" ladda="ctrl.sendingNotification">
            {{'Admin.Js.Customers.View.MobileAppNotification.Send'|translate}}
        </button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">
            {{'Admin.Js.Customers.View.MobileAppNotification.Cancel'|translate}}
        </button>
    </div>
</form>
