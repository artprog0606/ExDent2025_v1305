<form novalidate is-mobile>
    <div class="modal-header">
        <ui-modal-cross ng-if="!isMobile.value"></ui-modal-cross>
        <h2 class="modal-header-title">{{'Admin.Js.ImportColors.Import'|translate}}</h2>
    </div>
    <div class="modal-body">
        <div class="form-horizontal m-r m-l setting--m-none">
            <div class="form-group">
                <div class="row middle-xs">
                    <div class="col-xs-12 col-md-4 setting__label">.Csv файл с цветами</div>
                    <div class="col-xs-10 col-md-5 relative setting--flex-justiy-start middle-xs setting--m-t-sm">
                        <file-uploader
                            class="picture-uploader-middle"
                            accept=".csv"
                            start-src=""
                            upload-url="/colors/import"
                            upload-params=""
                            on-before-send="ctrl.onBeforeSend()"
                            on-success="ctrl.onSuccess(data)"
                            on-update="ctrl.onUpdate(data)"
                            on-init="ctrl.onInitCsvFileUploader(fileUploader)"
                            not-send-immediately="true">
                        </file-uploader>

                        <help-trigger class="ng-cloak help-trigger-icon-abs m-l-xs">
                            Для того чтобы корректно обновить цвета:<br />
                            1) Сделайте экспорт цветов<br />
                            2) Отредактируйте csv файл. Название цвета должно быть уникально.<br />
                            3) Сделайте импорт цветов
                        </help-trigger>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row middle-xs">
                    <div class="col-xs-12 col-md-4 setting__label">.Zip архив с изображениями</div>
                    <div class="col-xs-12 col-md setting--m-t-sm">
                        <file-uploader
                            class="picture-uploader-middle"
                            accept=".zip"
                            start-src=""
                            upload-url="/colors/uploadZipFile"
                            upload-params=""
                            delete-url="/colors/deleteZipFile"
                            delete-params="">
                        </file-uploader>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row middle-xs">
                    <div class="col-xs-12">
                        <label class="adv-checkbox-label">
                            <input type="checkbox" class="adv-checkbox-input control-checkbox" ng-model="ctrl.CreateNewColor" />
                            <span class="adv-checkbox-emul"></span>
                            <span class="m-l-sm">Создавать новый цвет, если его нет в каталоге</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row middle-xs">
                    <div class="col-xs-12">
                        <label class="adv-checkbox-label">
                            <input type="checkbox" class="adv-checkbox-input control-checkbox" ng-model="ctrl.UpdateOnlyColorWithoutCodeOrIcon" />
                            <span class="adv-checkbox-emul"></span>
                            <span class="m-l-sm">Обновить только те цвета, у которых не заполнены код или иконка</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group" style="display: none">
                <div class="row middle-xs">
                    <div class="col-xs-12">
                        <label class="adv-checkbox-label">
                            <input type="checkbox" class="adv-checkbox-input control-checkbox" ng-model="ctrl.DownloadIconByLink" />
                            <span class="adv-checkbox-emul"></span>
                            Выкачивать иконку цвета по ссылке
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button
            class="btn btn-save btn-primary"
            type="button"
            ng-click="ctrl.import()"
            ng-disabled="ctrl.fileUploader == null || ctrl.fileUploader.file == null">
            Импортировать
        </button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.cancel()">{{'Admin.Js.ImportColors.Cancel'|translate}}</button>
    </div>
</form>
