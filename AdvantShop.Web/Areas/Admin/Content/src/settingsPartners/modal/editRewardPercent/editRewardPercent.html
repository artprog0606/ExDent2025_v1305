<div>
    <div class="modal-header">
        <h2 class="modal-header-title">Редактировать процент вознаграждения</h2>
    </div>
    <div class="modal-body overflow-hidden">
        <div class="form-horizontal">
            <div class="form-group row setting__form-group">
                <label class="col-xs-12 col-md-3 control-label setting__label setting-label-wrap">
                    <span class="text-required"> Процент вознаграждения </span>
                </label>
                <div class="col-xs-12 col-md-9">
                    <input type="text" ng-model="ctrl.RewardPercent" class="form-control input-alt" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" ladda="ctrl.btnSleep" type="button" ng-click="ctrl.save()">
            {{'Admin.Js.AddEdit.Save'|translate}}
        </button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
    </div>
</div>
