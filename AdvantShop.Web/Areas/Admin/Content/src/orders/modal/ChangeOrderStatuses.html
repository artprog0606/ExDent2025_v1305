<div class="modal-header" is-mobile>
    <ui-modal-cross ng-if="!isMobile.value"></ui-modal-cross>
    <h2 class="modal-header-title">{{'Admin.Js.ChangeOrderStatuses.Title'|translate}}</h2>
</div>
<div class="modal-body">
    <div class="form-group">
        <select
            data-ng-model="ctrl.status"
            data-ng-options="s.label for s in ctrl.statuses"
            class="form-control form-select input-alt-mobile"></select>
    </div>
    <div class="form-group">
        <textarea
            data-ng-model="ctrl.basis"
            class="form-control input-alt-mobile"
            placeholder="{{'Admin.Js.ChangeOrderStatuses.Basis'|translate}}"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-save btn-primary" type="button" ng-click="ctrl.changeStatus()">{{'Admin.Js.ChangeOrderStatuses.Change'|translate}}</button>
    <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
</div>
