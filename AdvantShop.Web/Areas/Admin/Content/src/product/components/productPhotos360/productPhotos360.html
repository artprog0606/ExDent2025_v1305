<div is-mobile ng-class="{'container-fluid' : !isMobile.value}">
    <div class="form-group row">
        <div class="col-xs-12">
            <div class="flex middle-xs">
                <label class="adv-checkbox-label category-label" ng-class="{'flex-grow' : isMobile.value}">
                    <span ng-if="!isMobile.value">{{'Admin.Js.ProductPhotos360.DownloadPhotosFor360'|translate}}</span>
                    <input
                        class="adv-checkbox-input"
                        ng-model="$ctrl.showPhotos360"
                        type="checkbox"
                        ng-change="$ctrl.setActivity($ctrl.productId, $ctrl.showPhotos360)"
                        data-e2e="Photo360Input" />
                    <span class="adv-checkbox-emul" data-e2e="Photo360CheckBox"></span>
                    <span ng-if="isMobile.value">{{'Admin.Js.ProductPhotos360.DownloadPhotosFor360'|translate}}</span>
                </label>
                <help-trigger
                    class="ng-cloak"
                    ng-class="{'m-l-sm' : isMobile.value}"
                    data-title="{{'Admin.Js.ProductPhotos360.Overview'|translate}}"
                    use-template="true">
                    <p>{{'Admin.Js.ProductPhotos360.UploadSeveralSequentialImages'|translate}}</p>
                    <p>
                        {{'Admin.Js.ProductPhotos360.ReadMore'|translate}}<a
                            href="http://www.advantshop.net/help/pages/360-degree-spin"
                            target="_blank"
                            >{{'Admin.Js.ProductPhotos360.ProductOverview'|translate}}</a
                        >
                    </p>
                </help-trigger>
            </div>
        </div>
        <div class="col-xs-12 ng-cloak" ng-if="$ctrl.showPhotos360">
            <div class="product-pic-list-sortable m-t">
                <div class="product-pic-list-item product-pic-list-item-360" ng-if="$ctrl.photos != null">
                    <div class="product-block">
                        <div class="product-block-content">
                            <figure class="product-block-figure" data-e2e="Photo360Img">
                                <div class="product-block-figure-link">
                                    <img
                                        ng-src="{{$ctrl.addParameterWithRandomValue($ctrl.photos.ImageSrc)}}"
                                        class="product-block-figure-img"
                                        alt="{{$ctrl.photos.Description}}"
                                        title="{{$ctrl.photos.Description}}"
                                        style="max-width: 130px; max-height: 130px" />
                                </div>
                            </figure>
                        </div>
                        <div class="product-block-state product-block-state--pad-none clearfix">
                            <div class="pull-right picture-hover-effect">
                                <a
                                    ng-click="$ctrl.deletePhoto()"
                                    class="link-invert link-decoration-none pic-hover-color fas fa-times categories-block-icon vertical-middle"
                                    href=""
                                    data-e2e="Photo360ImgDelete"></a>
                            </div>
                        </div>
                        <div class="product-pic-list-item-overlay"></div>
                    </div>
                </div>

                <div class="product-pic-list-item card card--middle">
                    <a
                        href=""
                        accept="image/*"
                        multiple
                        ngf-max-size="15MB"
                        ngf-select=""
                        ngf-change="$ctrl.upload($files, $file, $newFiles, $duplicateFiles, $invalidFiles, $event)">
                        <div class="product-block">
                            <div class="product-block-content product-block-content--max-height product-photos__add-new">
                                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 42 42" width="61px" height="61px">
                                    <polygon points="42,19 23,19 23,0 19,0 19,19 0,19 0,23 19,23 19,42 23,42 23,23 42,23 " fill="#eaeced" />
                                </svg>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
