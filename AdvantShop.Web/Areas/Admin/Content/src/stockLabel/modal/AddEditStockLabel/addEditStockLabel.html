<form is-mobile>
    <div class="modal-header">
        <ui-modal-cross ng-if="!isMobile.value"></ui-modal-cross>
        <h2 class="modal-header-title">{{'Admin.Js.AddEditStockLabel.Title' | translate}}</h2>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label class="col-xs-12 col-md-3 control-label setting--m-b-sm">
                <span class="text-required setting__label">{{'Admin.Js.AddEditStockLabel.Name' | translate}}</span>
            </label>
            <div class="col-xs-12 col-md-9">
                <input
                    type="text"
                    class="form-control input-alt"
                    ng-model="ctrl.name"
                    required
                    validation-input-text="{{'Admin.Js.AddEditStockLabel.Name' | translate}}"
                    data-autofocus="!isMobile.value" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-xs-12 col-md-3 control-label setting--m-b-sm">
                <span class="text-required setting__label">{{'Admin.Js.AddEditStockLabel.ClientName' | translate}}</span>
            </label>
            <div class="col-xs-12 col-md-9">
                <input
                    type="text"
                    class="form-control input-alt"
                    ng-model="ctrl.clientName"
                    required
                    validation-input-text="{{'Admin.Js.AddEditStockLabel.ClientName' | translate}}" />
            </div>
        </div>

        <div class="form-group row setting__form-group">
            <label class="col-xs-12 col-md-3 control-label setting__label setting-label-wrap"
                >{{'Admin.Js.AddEditStockLabel.Color' | translate}}</label
            >
            <div class="col-xs-12 col-md-9 custom-color-picker-wrap--bottom">
                <color-picker
                    ng-model="ctrl.color"
                    options="ctrl.colorPickerOptions"
                    validation-input-text="{{'Admin.Js.AddEditStockLabel.Color' | translate}}"
                    api="ctrl.colorPickerApi"
                    event-api="ctrl.colorPickerEventApi">
                </color-picker>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-xs-12 col-md-3 control-label setting__label setting--m-b-sm">
                <span class="text-required setting__label">{{'Admin.Js.AddEditStockLabel.AmountUpTo' | translate}}</span>
            </label>
            <div class="col-xs-12 col-md-9">
                <input
                    type="text"
                    ng-model="ctrl.amountUpTo"
                    required
                    validation-input-text="{{'Admin.Js.AddEditStockLabel.AmountUpTo' | translate}}"
                    validation-input-float
                    class="form-control input-alt" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button" data-button-validation-success="ctrl.save()" data-button-validation>
            {{ctrl.mode === 'add' ? ('Admin.Js.AddEdit.Add'|translate) : ('Admin.Js.AddEdit.Save'|translate)}}
        </button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
    </div>
</form>
