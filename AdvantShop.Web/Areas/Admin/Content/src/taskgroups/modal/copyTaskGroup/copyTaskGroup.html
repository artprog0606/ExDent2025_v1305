<form novalidate="novalidate" is-mobile>
    <div class="modal-header">
        <ui-modal-cross ng-if="!isMobile.value"></ui-modal-cross>
        <h2 class="modal-header-title">{{'Admin.Js.CopyTaskGroup.AddCopy'|translate}}</h2>
    </div>
    <div class="modal-body">
        <div ng-class="{'container-fluid' : !isMobile.value}">
            <div class="form-horizontal">
                <div class="form-group row middle-xs">
                    <label ng-class="{'block setting-label-wrap form-control-title' : isMobile.value}" class="col-xs-12 col-md-3">
                        <span class="text-required">{{'Admin.Js.CopyTaskGroup.Name'|translate}}:</span>
                    </label>
                    <div class="col-xs-12 col-md-9">
                        <input
                            type="text"
                            placeholder=""
                            ng-model="ctrl.name"
                            class="form-control input-alt"
                            required="required"
                            validation-input-text="{{::'Admin.Js.CopyTaskGroup.Name' | translate }}" />
                    </div>
                </div>
                <div class="form-group row middle-xs">
                    <label ng-if="!isMobile.value" ng-class="{'block setting-label-wrap form-control-title' : isMobile.value}" class="col-xs-3">
                        <span>{{'Admin.Js.CopyTaskGroup.CopyTasks'|translate}}:</span>
                    </label>
                    <div class="col-xs-12 col-md-9">
                        <label class="adv-checkbox-label control-checkbox">
                            <input type="checkbox" ng-model="ctrl.copyTasks" class="adv-checkbox-input" />
                            <span class="adv-checkbox-emul"></span>
                            <span ng-if="isMobile.value">{{'Admin.Js.CopyTaskGroup.CopyTasks'|translate}}</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button
            class="btn btn-save btn-primary"
            type="button"
            data-button-validation
            data-button-validation-success="ctrl.btnLoading = true; ctrl.copyTaskGroup();"
            ladda="ctrl.btnLoading">
            {{'Admin.Js.AddEdit.Add'|translate}}
        </button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
    </div>
</form>
