<form is-mobile>
    <div class="modal-header">
        <ui-modal-cross ng-if="!isMobile.value"></ui-modal-cross>
        <h2 class="modal-header-title">{{'Admin.Js.AddEditOrderSource.Title'|translate}}</h2>
    </div>
    <div class="modal-body">
        <div class="form-group row setting__form-group">
            <label class="col-xs-12 col-md-3 control-label setting-label-wrap">
                <span class="text-required setting__label">{{'Admin.Js.AddEditOrderSource.Name'|translate}}</span>
            </label>
            <div class="col-xs-12 col-md-9">
                <input
                    type="text"
                    data-e2e="OrderSourceName"
                    class="form-control input-alt"
                    ng-model="ctrl.data.Name"
                    validation-input-text="{{'Admin.Js.AddEditOrderSource.Name'|translate}}"
                    data-autofocus="!isMobile.value" />
            </div>
        </div>
        <div class="form-group row setting__form-group">
            <label class="col-xs-12 col-md-3 control-label setting-label-wrap setting__label"
                >{{'Admin.Js.AddEditOrderSource.Group'|translate}}</label
            >
            <div class="col-xs-12 col-md-9 flex middle-xs" ng-class="{'col-xs-9' : ctrl.data.ObjId == null, 'col-xs' : ctrl.data.ObjId != null}">
                <select
                    ng-model="ctrl.data.Type"
                    data-e2e="OrderSourceType"
                    ng-options="s.value as s.label for s in ctrl.types"
                    class="form-control input-alt"></select>
                <div class="m-l-sm" ng-if="ctrl.data.ObjId != null && ctrl.data.TypeString == 'LandingPage'">
                    <a
                        href="funnels/site/{{ctrl.data.ObjId}}"
                        target="_blank"
                        class="fas fa-edit text-decoration-none link-invert"
                        title="{{'Admin.Js.OrderSources.GoToFunnel' | translate}}"></a>
                </div>
            </div>
        </div>
        <div class="form-group row setting__form-group">
            <label ng-if="!isMobile.value" for="OrderSourceTypeInput" class="col-xs-11 col-md-3 control-label setting__label setting--m-none"
                >{{'Admin.Js.AddEditOrderSource.MainInGroup'|translate}}</label
            >
            <div class="col-xs-12 col-md-9">
                <label class="adv-checkbox-label">
                    <input
                        id="OrderSourceTypeInput"
                        type="checkbox"
                        class="adv-checkbox-input control-checkbox"
                        data-e2e="OrderSourceTypeInput"
                        ng-model="ctrl.data.Main" />
                    <span class="adv-checkbox-emul" data-e2e="OrderSourceTypeSelect"></span>
                    <span ng-if="isMobile.value">{{'Admin.Js.AddEditOrderSource.MainInGroup'|translate}}</span>
                </label>
            </div>
        </div>
        <div class="form-group row setting__form-group">
            <label class="col-xs-12 col-md-3 control-label setting-label-wrap setting__label"
                >{{'Admin.Js.AddEditOrderSource.Sorting'|translate}}</label
            >
            <div class="col-xs-12 col-md-9">
                <input type="text" class="form-control input-alt" data-e2e="OrderSourceSort" ng-model="ctrl.data.SortOrder" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button" data-button-validation-success="ctrl.saveSource()" data-button-validation>
            {{'Admin.Js.AddEdit.Save'|translate}}
        </button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
    </div>
</form>
