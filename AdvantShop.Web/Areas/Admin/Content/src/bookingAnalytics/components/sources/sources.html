<div style="max-width: 850px" is-mobile>
    <div class="ibox float-e-margins">
        <div class="ibox-content sources-orders-block p-l-n">
            <h3 class="sources-orders setting__subtitle">Источники</h3>

            <div ng-repeat="source in $ctrl.BookingSources" ng-class="{'m-b-md' : isMobile.value}">
                <div ng-class="{'m-b-sm flex middle-xs' : isMobile.value}">
                    <span ng-class="{'flex-grow m-r-sm' : isMobile.value}">{{source.Name}}</span>
                    <small class="pull-right source-order-percent" ng-class="{'flex-shrink-n' : isMobile.value}"
                        >{{source.BookinsCount}} ({{source.Percent}}%)</small
                    >
                </div>
                <div class="progress progress-small">
                    <div ng-style="{width: source.Percent+'%'}" class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
