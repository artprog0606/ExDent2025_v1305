<div class="modal-header">
    <ui-modal-cross></ui-modal-cross>
    <h2 class="modal-header-title">Доступные даты доставки</h2>
</div>
<div class="modal-body">
    <div class="form-group row">
        <div class="col-xs-12">
            <label class="control-label text-left"> {{ ::'Js.ShippingTemplate.SelectInterval.SelectDate' | translate }} </label>
        </div>
        <div class="col-xs-12">
            <select
                class="form-control"
                required
                data-ng-options="date for date in ctrl.datesOfDelivery track by date"
                data-ng-model="ctrl.dateOfDelivery"
                data-validation-input-text="{{ ::'Js.ShippingTemplate.SelectInterval.DateNotSelected' | translate }}"></select>
        </div>
    </div>
    <div class="form-group row" ng-if="ctrl.dateOfDelivery">
        <div class="col-xs-12">
            <label class="control-label text-left"> {{ ::'Js.ShippingTemplate.SelectInterval.SelectTime' | translate }} </label>
        </div>
        <div class="col-xs-12">
            <select
                class="form-control"
                required
                data-ng-options="ctrl.getFormattedInerval(time.From, time.To) for time in ctrl.getTimesOfDelivery(ctrl.dateOfDelivery) track by time.From + time.To"
                data-ng-model="ctrl.selectedInterval"
                data-ng-change="ctrl.changeInterval()"
                data-validation-input-text="{{ ::'Js.ShippingTemplate.SelectInterval.TimeNotSelected' | translate }}"></select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-save btn-primary" type="button" ng-click="ctrl.save(); ctrl.btnLoading = true" ladda="ctrl.btnLoading">
        Запомнить и отправить
    </button>
    <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
</div>
