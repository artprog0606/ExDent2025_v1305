<form is-mobile>
    <div class="modal-header">
        <ui-modal-cross ng-if="!isMobile.value"></ui-modal-cross>
        <h2 class="modal-header-title">Доп. опции</h2>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="details-row details-custom-options">
                <div
                    data-order-item-custom-options
                    data-product-id="ctrl.productId"
                    data-order-item-id="ctrl.orderItemId"
                    data-init-fn="ctrl.customOptionsInitFn(customOptions)"
                    data-change-fn="ctrl.customOptionsChange(item)"></div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button" button-validation-success="ctrl.save()" data-button-validation>
            {{'Admin.Js.AddEdit.Save'|translate}}
        </button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Close'|translate}}</button>
    </div>
</form>
