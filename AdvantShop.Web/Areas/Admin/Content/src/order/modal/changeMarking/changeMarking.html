<form is-mobile>
    <div class="modal-header">
        <ui-modal-cross ng-if="!isMobile.value"></ui-modal-cross>
        <h2 class="modal-header-title">Коды маркировки</h2>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group" ng-repeat="item in ctrl.codes track by $index">
                <div class="row">
                    <div class="col-xs-12 m-b-xs control-label">{{$index + 1}}. {{ctrl.name}}</div>
                    <div class="col-xs-12">
                        <input type="text" class="form-control input-alt-mobile" placeholder="Введите код маркировки" ng-model="ctrl.codes[$index]" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button" button-validation-success="ctrl.save()" data-button-validation>
            {{'Admin.Js.AddEdit.Save'|translate}}
        </button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
    </div>
</form>
