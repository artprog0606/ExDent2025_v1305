<form is-mobile>
    <div class="modal-header">
        <ui-modal-cross ng-if="!isMobile.value"></ui-modal-cross>
        <h2 class="modal-header-title">{{'Admin.Js.ShippingsCity.Address'|translate}}</h2>
    </div>
    <div class="modal-body">
        <div
            data-address-list
            data-type="change"
            data-init-address-fn="ctrl.change(address)"
            data-change-address-fn="ctrl.change(address)"
            data-save-address-fn="ctrl.change(address)"
            data-customer-id="ctrl.customerId"
            data-contact-id="ctrl.contactId"
            data-is-show-full-address="true"
            data-is-show-name="false"></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button" button-validation-success="ctrl.save()" data-button-validation>
            {{'Admin.Js.AddEdit.Save'|translate}}
        </button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
    </div>
</form>
