<form is-mobile>
    <div class="modal-header">
        <ui-modal-cross ng-if="!isMobile.value"></ui-modal-cross>
        <h2 class="modal-header-title">{{'Admin.Js.ShippingMethods.ShippingMethod'|translate}}</h2>
    </div>
    <div class="modal-body">
        <div class="form-group row setting__form-group">
            <label class="col-xs-12 col-md-3 control-label setting__label">
                <span class="text-required">{{'Admin.Js.ShippingMethods.MethodName'|translate}}</span>
            </label>
            <div class="col-xs-12 col-md-9">
                <input
                    data-e2e="ShippingAddName"
                    type="text"
                    class="form-control input-alt"
                    ng-model="ctrl.name"
                    required
                    validation-input-text="{{'Admin.Js.ShippingMethods.Name'|translate}}"
                    data-autofocus="!isMobile.value" />
            </div>
        </div>
        <div class="form-group row setting__form-group">
            <label class="col-xs-12 col-md-3 control-label setting__label">
                <span class="text-required">{{'Admin.Js.ShippingMethods.SelectModule'|translate}}</span>
            </label>
            <div class="col-xs-12 col-md-9">
                <select
                    data-e2e="ShippingAddSelect"
                    ng-model="ctrl.type"
                    ng-options="s as (s.label + (s.price ? (' (' + s.priceString + ')') : '')) for s in ctrl.types track by s.value"
                    class="form-control input-alt"></select>
            </div>
        </div>
        <div class="form-group row setting__form-group">
            <label class="col-xs-12 col-md-3 control-label setting__label"> {{'Admin.Js.ShippingMethods.Description'|translate}} </label>
            <div class="col-xs-12 col-md-9">
                <textarea
                    data-e2e="ShippingAddDecs"
                    class="form-control input-alt"
                    ng-model="ctrl.description"
                    rows="2"
                    cols="20"
                    style="height: 100px"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button
            data-e2e="ShippingAddBtn"
            class="btn btn-save btn-primary"
            type="button"
            ladda="ctrl.isProgress"
            data-button-validation-success="ctrl.save()"
            data-button-validation>
            {{'Admin.Js.ShippingMethods.Add'|translate}} {{ctrl.type.price ? (('Admin.Js.ShippingMethods.For'|translate) + ctrl.type.priceString) :
            ''}}
        </button>
        <button data-e2e="ShippingCancelBtn" class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">
            {{'Admin.Js.ShippingMethods.Cancel'|translate}}
        </button>
    </div>
</form>
