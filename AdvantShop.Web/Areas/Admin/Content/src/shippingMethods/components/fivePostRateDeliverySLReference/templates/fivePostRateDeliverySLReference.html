<ng-form name="fivePostRateDeliverySLReference">
    <div is-mobile>
        <div class="row">
            <div class="col-xs-5 m-b-xs">{{'Admin.Js.ShippingMethods.FivePost.Rate'|translate}}</div>
            <div class="col-xs-5 m-b-xs form-group">
                <label>{{'Admin.Js.ShippingMethods.FivePost.DeliverySL'|translate}}</label>
                <help-trigger ng-class="{'m-l-sm p-l-xs' : isMobile.value}"
                              data-title="{{'Admin.Js.ShippingMethods.FivePost.DeliverySL'|translate}}"
                              use-template="true">
                    <label>
                        {{'Admin.Js.ShippingMethods.FivePost.DeliverySLHint'|translate}}
                    </label>
                </help-trigger>
            </div>
        </div>

        <div class="row middle-xs" ng-repeat="item in $ctrl.rates track by $index">
            <div class="col-xs-5 m-t-xs">
                {{item.Text}}
            </div>
            <div class="col-xs-5 m-t-xs">
                <ui-select class="input-alt"
                           multiple
                           sortable="true"
                           ng-model="$ctrl.mappedData[$index]">
                    <ui-select-match>{{$item.Text}}</ui-select-match>
                    <ui-select-choices repeat="s.Value as s in $ctrl.deliverySlList | filter: $select.search">
                        <div>{{s.Text}}</div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </div>

    <input type="hidden" name="RateDeliverySLReference" value="{{$ctrl.getReference()}}" />
</ng-form>
