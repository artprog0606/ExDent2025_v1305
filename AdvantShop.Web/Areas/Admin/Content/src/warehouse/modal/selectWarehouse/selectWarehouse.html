<div class="modal-header">
    <ui-modal-cross></ui-modal-cross>
    <h2 class="modal-header-title">Выбор склада</h2>
</div>
<div class="modal-body">
    <div>
        <ui-grid-custom
            grid-unique-id="gridWarehouses"
            grid-on-init="ctrl.gridOnInit(grid)"
            grid-options="ctrl.gridOptions"
            grid-row-identificator="'WarehouseId'"
            grid-url="'warehouse/getWarehousesChooser'"
            grid-extend-ctrl="ctrl"
            grid-selection-enabled="ctrl.multiSelect"
            grid-selection-items-selected-fn="ctrl.getSelectedWarehousesItems(rowEntity)"
            grid-selection-on-init="ctrl.gridSelectionOnInit(selectionCustom)"
            grid-swipe-line="true">
            <ui-grid-custom-override-control class="ng-cloak">
                <div
                    class="card card--gap-row-sm card--p-18"
                    ng-click="grid.appScope.$ctrl.gridExtendCtrl.choose(row.entity.WarehouseId, row.entity.WarehouseName)">
                    <div class="flex between-xs center-xs">
                        <div class="flex-grow card__col">{{row.entity.WarehouseName}}</div>
                        <div class="card__col card__col--end setting--align-center">{{row.entity.Amount}}</div>
                    </div>
                </div>
            </ui-grid-custom-override-control>
        </ui-grid-custom>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-save btn-primary" ng-if="ctrl.multiSelect === true" ng-click="ctrl.selectWarehouse()">Сохранить</button>
    <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
</div>
