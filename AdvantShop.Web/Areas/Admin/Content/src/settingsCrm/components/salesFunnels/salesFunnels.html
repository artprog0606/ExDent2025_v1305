        <div ng-if="!isMobile.value" class="page-name-block-item-additional">
            <div ng-if="ctrl.canAddSalesFunnel">
                <ui-modal-trigger
                    data-controller="'ModalAddEditSalesFunnelCtrl'"
                    controller-as="ctrl"
                    size="middle"
                    template-url="../areas/admin/content/src/settingsCrm/components/salesFunnels/modals/addEditSalesFunnel/addEditSalesFunnel.html"
                    data-on-close="ctrl.onAddEdit()">
                    <button href="" class="btn btn-sm btn-success" type="button" data-e2e="salesFunnelAdd">
                        <span class="fa fa-plus"></span>
                        {{'Admin.Js.SettingsCrm.AddLeadsList'|translate}}
                    </button>
                </ui-modal-trigger>
            </div>

    </div>
</div>
<div class="">
    <ui-grid-custom
        grid-unique-id="grid"
        grid-row-identificator="'Id'"
        grid-on-init="ctrl.gridOnInit(grid)"
        grid-options="ctrl.gridOptions"
        grid-url="'salesFunnels/GetSalesFunnelsGrid'"
        grid-inplace-url="'salesFunnels/UpdateSalesFunnel'"
        grid-on-inplace-apply="ctrl.onAddEdit()"
        grid-on-delete="ctrl.onAddEdit()"
        grid-on-fetch="ctrl.onChange({})"
        grid-extend-ctrl="ctrl"
        grid-swipe-line="true">
        <ui-grid-custom-override-control class="ng-cloak">
            <div class="card card--gap-row-sm card--p-18" style="padding: 0">
                <div class="flex between-xs center-xs">
                    <div
                        class="flex-grow card__col m-r-xs card--p-18"
                        ng-click="grid.appScope.$ctrl.gridExtendCtrl.loadSalesFunnel(row.entity.Id, $event)">
                        {{row.entity.Name}}
                    </div>
                    <div class="card__col card__col--end setting--align-center card--p-18">
                        <ui-grid-custom-switch field-name="Enable" row="row"></ui-grid-custom-switch>
                    </div>
                </div>
            </div>
        </ui-grid-custom-override-control>
    </ui-grid-custom>
</div>
