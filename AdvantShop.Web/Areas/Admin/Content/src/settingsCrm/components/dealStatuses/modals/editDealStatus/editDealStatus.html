<form is-mobile>
    <div class="modal-header">
        <ui-modal-cross ng-if="!isMobile.value"></ui-modal-cross>
        <h2 class="modal-header-title">{{'Admin.Js.EditDealStatus.Title'|translate}}</h2>
    </div>
    <div class="modal-body <!--overflow-hidden-->">
        <div class="form-horizontal">
            <div class="form-group row setting__form-group">
                <label class="col-xs-12 col-md-3 control-label setting__label setting-label-wrap">
                    <span class="text-required"> {{'Admin.Js.EditDealStatus.Name'|translate}} </span>
                </label>
                <div class="col-xs-12 col-md-9">
                    <input
                        type="text"
                        class="form-control input-alt"
                        ng-model="ctrl.item.Name"
                        required
                        validation-input-text="{{'Admin.Js.EditDealStatus.Name'|translate}}"
                        data-autofocus="!isMobile.value"
                        data-e2e="EditDealStatusName" />
                </div>
            </div>
            <div class="form-group row color-picker-wrap setting__form-group custom-color-picker-wrap">
                <label class="col-xs-12 col-md-3 control-label setting__label setting-label-wrap"
                    >{{'Admin.Js.EditDealStatus.Color'|translate}}</label
                >
                <div class="col-xs-12 col-md-9 custom-color-picker-wrap--bottom">
                    <color-picker
                        data-e2e="dealStatusColor"
                        ng-model="ctrl.item.Color"
                        options="ctrl.colorPickerOptions"
                        validation-input-text="{{'Admin.Js.SettingsCrm.Color'|translate}}"
                        api="ctrl.colorPickerApi"
                        event-api="ctrl.colorPickerEventApi">
                    </color-picker>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button
            class="btn btn-save btn-primary"
            ladda="ctrl.btnSleep"
            type="button"
            data-button-validation-success="ctrl.save()"
            data-button-validation
            data-e2e="dealStatusSave">
            {{'Admin.Js.AddEdit.Save'|translate}}
        </button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()" data-e2e="dealStatusCancel">
            {{'Admin.Js.AddEdit.Cancel'|translate}}
        </button>
    </div>
</form>
