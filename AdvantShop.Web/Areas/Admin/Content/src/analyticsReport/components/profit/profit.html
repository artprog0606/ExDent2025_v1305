<div class="reports-graphic reports-graphic-card" is-mobile>
    <div class="row between-xs middle-xs">
        <h2 class="col-xs-12 reports-title">{{'Admin.Js.Profit.Orders'|translate}}</h2>
        <div class="col-xs-12 col-md-6">
            <label class="adv-checkbox-label" ng-class="{'control-label' : !isMobile.value}">
                <input
                    type="checkbox"
                    ng-model="$ctrl.useShippingCost"
                    class="adv-checkbox-input"
                    ng-click="$ctrl.recalc($ctrl.dateFrom, $ctrl.dateTo, $ctrl.paid, $ctrl.orderStatus)" />
                <span data-e2e="EnableCaptchaInRegistration" class="adv-checkbox-emul"></span>
                <span>{{'Admin.Js.Profit.IncludeShippingCosts'|translate}}</span>
            </label>
        </div>
        <div class="col-xs-slim" ng-class="{'m-t-md' : isMobile.value}">
            <div class="btn-group reports-graphic-filters">
                <button
                    type="button"
                    class="btn btn-xs btn-white"
                    ng-class="{'active': $ctrl.groupFormatString == 'dd'}"
                    ng-click="$ctrl.changeGroup('dd')">
                    {{'Admin.Js.AnalyticsReport.ByDays'|translate}}
                </button>
                <button
                    type="button"
                    class="btn btn-xs btn-white"
                    ng-class="{'active': $ctrl.groupFormatString == 'wk'}"
                    ng-click="$ctrl.changeGroup('wk')">
                    {{'Admin.Js.AnalyticsReport.ByWeeks'|translate}}
                </button>
                <button
                    type="button"
                    class="btn btn-xs btn-white"
                    ng-class="{'active': $ctrl.groupFormatString == 'mm'}"
                    ng-click="$ctrl.changeGroup('mm')">
                    {{'Admin.Js.AnalyticsReport.ByMonths'|translate}}
                </button>
            </div>
        </div>
    </div>
    <canvas
        id="ordersProfit"
        class="chart chart-line"
        chart-data="$ctrl.ProfitSum.Data"
        chart-labels="$ctrl.ProfitSum.Labels"
        chart-series="$ctrl.ProfitSum.Series"
        chart-colors="$ctrl.ProfitSum.Colors"></canvas>
</div>

<div class="reports-graphic reports-graphic-card">
    <div class="clear">
        <h2 class="reports-title">{{'Admin.Js.Profit.NumberOfOrders'|translate}}</h2>
    </div>
    <canvas
        id="ordersProfitCount"
        class="chart chart-line"
        chart-data="$ctrl.ProfitCount.Data"
        chart-labels="$ctrl.ProfitCount.Labels"
        chart-series="$ctrl.ProfitCount.Series"
        chart-colors="$ctrl.ProfitCount.Colors"></canvas>
</div>
