<div is-mobile>
    <div class="sticky-page-name" sticky sticky-top="0" ng-if="!isMobile.value">
        <div class="page-name-block sticky-page-name-inner">
            <div class="page-name-block-item-main">
                <h1 class="page-name-block-text sticky-page-name-text">{{'Admin.Js.Analytics.SearchQueries'|translate}}</h1>
            </div>
            <div class="page-name-block-item-additional"></div>
        </div>
    </div>
    <div class="ibox">
        <ui-grid-custom
            grid-unique-id="gridSearchQueries"
            grid-options="$ctrl.gridOptions"
            grid-url="'analytics/getSearchQueriesStatistic'"
            grid-selection-enabled="false">
            <ui-grid-custom-override-header-control class="ng-cloak" ng-if="isMobile.value">
                <span class="ui-grid-custom-override-header__cell">{{'Admin.Js.Analytics.SearchQueries'|translate}}</span>
                <span class="ui-grid-custom-override-header__cell">{{'Admin.Js.Analytics.SearchQueriesFoundCount'|translate}}</span>
            </ui-grid-custom-override-header-control>
            <ui-grid-custom-override-control class="ng-cloak" ng-if="isMobile.value">
                <a ng-href="..{{row.entity.Request}}" target="_blank" class="card m-b-md">
                    <div class="flex middle-xs between-xs">
                        <div class="card__col">
                            <div class="card__text" ng-bind="row.entity.SearchTerm"></div>
                            <div class="card__text card__text--color-alt" ng-bind="row.entity.DateFormatted"></div>
                        </div>
                        <div class="card__col card__col--end card__text" ng-bind="row.entity.ResultCount"></div>
                    </div>
                </a>
            </ui-grid-custom-override-control>
        </ui-grid-custom>
    </div>
</div>
