<div class="reports-graphic reports-graphic-card" style="margin-top: 0">
    <div class="row between-xs middle-xs">
        <h2 class="col-xs-12 reports-title" style="margin-top: 0">{{'Admin.Js.Telephony.IncomingCalls'|translate}}</h2>
        <div class="col-xs-slim">
            <div class="btn-group reports-graphic-filters">
                <button
                    type="button"
                    class="btn btn-xs btn-white"
                    ng-class="{'active': $ctrl.groupFormatString == 'dd'}"
                    ng-click="$ctrl.changeGroup('dd')">
                    {{'Admin.Js.AnalyticsReport.ByDays'|translate}}
                </button>
                <button
                    type="button"
                    class="btn btn-xs btn-white"
                    ng-class="{'active': $ctrl.groupFormatString == 'wk'}"
                    ng-click="$ctrl.changeGroup('wk')">
                    {{'Admin.Js.AnalyticsReport.ByWeeks'|translate}}
                </button>
                <button
                    type="button"
                    class="btn btn-xs btn-white"
                    ng-class="{'active': $ctrl.groupFormatString == 'mm'}"
                    ng-click="$ctrl.changeGroup('mm')">
                    {{'Admin.Js.AnalyticsReport.ByMonths'|translate}}
                </button>
            </div>
        </div>
    </div>

    <canvas
        id="incalls"
        class="chart chart-line"
        chart-data="$ctrl.IncomingCalls.Data"
        chart-labels="$ctrl.IncomingCalls.Labels"
        chart-series="$ctrl.IncomingCalls.Series"
        chart-colors="$ctrl.IncomingCalls.Colors"
        chart-options="{legend:{display:true}}"></canvas>
</div>
