<form novalidate name="addEditBookingTagForm" is-mobile>
    <div class="modal-header">
        <ui-modal-cross ng-if="!isMobile.value"></ui-modal-cross>
        <h2 class="modal-header-title">{{'Admin.Js.Settings.Booking.AddEditTag.Tag' | translate}}</h2>
    </div>
    <div class="modal-body" ng-init="ctrl.addEditBookingTagForm = addEditBookingTagForm">
        <div class="form-group row setting__form-group">
            <label class="col-xs-12 col-md-3 control-label setting__label">
                <span class="text-required"> {{'Admin.Js.Settings.Booking.AddEditTag.Name' | translate}} </span>
            </label>
            <div class="col-xs-12 col-md-9">
                <input
                    type="text"
                    class="form-control input-alt"
                    ng-model="ctrl.name"
                    ng-keypress="$event.keyCode === 13 && addEditBookingTagForm.$valid && ctrl.save()"
                    required
                    validation-input-text="Название"
                    data-autofocus="!isMobile.value" />
            </div>
        </div>
        <div class="form-group row setting__form-group">
            <label class="col-xs-12 col-md-3 control-label">{{'Admin.Js.Settings.Booking.AddEditTag.SortOrder' | translate}}</label>
            <div class="col-xs-12 col-md-9">
                <input type="text" name="sortOrder" ng-model="ctrl.sortOrder" class="form-control input-alt" ng-pattern="/^[0-9]*$/" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button
            class="btn btn-save btn-primary"
            type="button"
            data-button-validation-success="ctrl.save()"
            data-button-validation
            ladda="ctrl.btnSleep"
            disabled
            ng-disabled="ctrl.mode == 'edit' && (!ctrl.formInited || !addEditBookingTagForm.modified)"
            ng-bind="ctrl.mode == 'add' ? ('Admin.Js.AddEdit.Add'|translate) : ('Admin.Js.AddEdit.Save'|translate)"></button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
    </div>
</form>
