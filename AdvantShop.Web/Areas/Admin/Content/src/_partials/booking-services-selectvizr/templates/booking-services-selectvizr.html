<div is-mobile ng-class="{'container-fluid' : !isMobile.value}">
    <div class="row">
        <div class="col-xs-12 col-md-4" ng-class="{'m-b-md' : isMobile.value}">
            <div
                js-tree
                tree-ajax="{{::$ctrl.selectvizrTreeUrl}}"
                data-show-root="true"
                tree-events="select_node:$ctrl.treeCallbacks.select_node;"
                tree-core="{dblclick_toggle: false}"></div>
        </div>
        <div class="col-xs-12 col-md-8">
            <ui-grid-custom
                grid-unique-id="gridBookingServicesSelectvizr"
                grid-url="$ctrl.selectvizrGridUrl"
                grid-options="$ctrl.selectvizrGridOptions"
                grid-params="$ctrl.selectvizrGridParams"
                grid-on-init="$ctrl.gridOnInit(grid)"
                grid-selection-on-change="$ctrl.gridSelectionOnChange()"
                grid-selection-on-init="$ctrl.gridSelectionOnInit(selectionCustom)"
                grid-search-placeholder="'Admin.Js.BookingServices.SearchByName'|translate"
                grid-selection-items-selected-fn="$ctrl.gridItemsSelectedFilterFn(rowEntity)"
                grid-swipe-line="true">
                <ui-grid-custom-override-control class="ng-cloak">
                    <div class="card card--image-horizontal product-item">
                        <div class="product-item__link card__image-wrap">
                            <img class="product-item__img" ng-src="{{row.entity.PhotoSrc || '../images/nophoto_small.png'}}" />
                        </div>
                        <div class="card__content" style="display: block">
                            <div class="product-item__header">
                                <div class="product-item__title product-item__link" ng-bind="row.entity.Name"></div>
                            </div>
                            <div class="product-item__art" ng-if="row.entity.ArtNo">Артикул: <span ng-bind="row.entity.ArtNo"></span></div>
                            <div class="card__row card__row--bottom" style="margin-top: 15px">
                                <div class="" style="font-weight: 500" ng-bind="row.entity.PriceString"></div>
                            </div>
                        </div>
                    </div>
                </ui-grid-custom-override-control>
            </ui-grid-custom>
        </div>
    </div>
</div>
