<div class="modal-new__inner">
    <div class="modal-form">
        <h2 class="modal-form__title">{{'Admin.Js.UserInfoPopup.InviteColleagues'|translate}}</h2>
        <div class="modal-form__descr">{{'Admin.Js.UserInfoPopup.ColleaguesWillReceiveInvitation'|translate}}</div>
        <div class="modal-form__fields">
            <form name="inviteUserForm" novalidate class="segment-form">
                <div class="segment-form__inner">
                    <div class="row relative m-b-sm" ng-repeat="user in ctrl.userList track by $index">
                        <div class="col-xs-12 col-sm-4">
                            <div class="segment-form__field-wrap">
                                <div class="segment-form__field-title">
                                    <label
                                        for="userInfoPopupFirstName"
                                        class="control-label"
                                        data-ng-bind="'Admin.Js.UserInfoPopup.Name'|translate"></label>
                                </div>
                                <div class="segment-form__value-wrap">
                                    <input
                                        type="text"
                                        id="userInfoPopupFirstName"
                                        ng-model="user.FirstName"
                                        class="valid-required"
                                        autocomplete="off"
                                        autofocus
                                        required
                                        validation-input-text="{{'Admin.Js.UserInfoPopup.Name'|translate}} {{$index}}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <div class="segment-form__field-wrap">
                                <div class="segment-form__field-title">
                                    <label
                                        for="userInfoLastName"
                                        class="control-label"
                                        data-ng-bind="'Admin.Js.UserInfoPopup.LastName'|translate"></label>
                                </div>
                                <div class="segment-form__value-wrap">
                                    <input
                                        type="text"
                                        id="userInfoLastName"
                                        ng-model="user.LastName"
                                        class="valid-required"
                                        autocomplete="off"
                                        required
                                        validation-input-text="{{'Admin.Js.UserInfoPopup.LastName'|translate}} {{$index}}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <div class="segment-form__field-title">
                                <label for="userInfoLastName" class="control-label">E-mail</label>
                            </div>
                            <div class="segment-form__value-wrap">
                                <input
                                    type="email"
                                    id="userInfoPopupEmail"
                                    ng-model="user.Email"
                                    class="valid-required"
                                    autocomplete="off"
                                    required
                                    validation-input-text="E-mail {{$index}}" />
                            </div>
                        </div>
                        <button ng-if="$index > 0" class="segment-list-user__remove fas fa-times" ng-click="ctrl.removeUser(user)"></button>
                    </div>

                    <div class=".segment-form__field-wrap_horizontal">
                        <div class="segment-form__value-wrap">
                            <button type="button" ng-click="ctrl.addFieldsUser()" class="segment-form__btn-add-friend m-l-md">
                                {{'Admin.Js.UserInfoPopup.AddAFriend'|translate}}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="segment-form__btn-wrap">
                    <ui-modal-dismiss>
                        <button class="segment-form-btn segment-form-btn_action btn btn-sm btn-default" type="button" ui-modal-dismiss>
                            {{'Admin.Js.UserInfoPopup.Skip'|translate}}
                        </button>
                    </ui-modal-dismiss>
                    <button
                        class="segment-form-btn segment-form-btn_confirm btn btn-sm btn-default"
                        type="submit"
                        button-validation
                        button-validation-success="ctrl.invite(ctrl.userList)"
                        ladda="ctrl.btnLoading">
                        {{'Admin.Js.UserInfoPopup.Invite'|translate}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
