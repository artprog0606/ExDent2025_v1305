<form is-mobile>
    <div class="modal-header">
        <ui-modal-cross ng-if="!isMobile.value"></ui-modal-cross>
        <h2 class="modal-header-title">Редактировать скидку</h2>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label class="col-xs-12 col-md-3 control-label setting--m-b-sm">
                <span class="text-required setting__label"> Скидка для категории </span>
            </label>
            <div class="col-xs-12 col-md-9">
                <input type="text" class="form-control input-alt" ng-model="ctrl.$resolve.params.Discount" data-autofocus="!isMobile.value" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button" ng-click="ctrl.saveDiscount(ctrl.$resolve.params)">
            {{'Admin.Js.AddEdit.Save'|translate}}
        </button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.Cancel'|translate}}</button>
    </div>
</form>
