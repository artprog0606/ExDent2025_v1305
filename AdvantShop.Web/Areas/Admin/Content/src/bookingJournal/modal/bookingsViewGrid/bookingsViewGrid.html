<div class="modal-header">
    <ui-modal-cross></ui-modal-cross>
    <h2 class="modal-header-title">Список броней</h2>
</div>
<div class="modal-body">
    <ui-grid-custom
        grid-unique-id="gridBookingsView"
        grid-row-identificator="'Id'"
        grid-on-init="ctrl.gridBookingOnInit(grid)"
        grid-options="ctrl.gridBookingOptions"
        grid-url="'booking/getlist'"
        grid-params="ctrl.gridParams"
        grid-extend-ctrl="ctrl"
        grid-swipe-line="true">
        <ui-grid-custom-override-control class="ng-cloak">
            <div class="card card--gap-row-sm">
                <div class="card__row card__row--flow-column">
                    <div class="card__col flex flex-wrap g-xs">
                        <span class="card__text--alt">#<span ng-bind="row.entity.Id"></span></span>
                        <span class="card__text" ng-bind="row.entity.StatusName"></span>
                    </div>
                    <div class="card__col card__col--end">
                        <span class="card__text card__text--color-alt" ng-bind="row.entity.BeginDateFormatted"></span>
                    </div>
                </div>
                <div class="card__row">
                    <div class="card__col">
                        <span class="card__text--alt" ng-bind="row.entity.CustomerName"></span>
                    </div>
                    <div class="card__col card__col--end">
                        <span class="card__text--alt" ng-bind="row.entity.Sum + row.entity.CurrencySymbol"></span>
                    </div>
                </div>
                <div class="card__row">
                    <div class="card__col">
                        <span class="card__text card__text--color-alt" ng-bind="row.entity.ReservationResourceName"></span>
                    </div>
                    <div class="card__col card__col--end">
                        <span class="card__text" ng-bind="row.entity.IsPaid ? 'Оплачена' : 'Не оплачена'"></span>
                    </div>
                </div>
            </div>
        </ui-grid-custom-override-control>
        <ui-grid-custom-footer class="ui-grid-custom-footer" ng-bind="ctrl.gridJournal.gridOptions.TotalString"> </ui-grid-custom-footer>
    </ui-grid-custom>
</div>
