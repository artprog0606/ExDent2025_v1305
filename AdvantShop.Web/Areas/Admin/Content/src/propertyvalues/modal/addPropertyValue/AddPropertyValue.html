<form is-mobile>
    <div class="modal-header">
        <ui-modal-cross ng-if="!isMobile.value"></ui-modal-cross>
        <h2 class="modal-header-title">{{'Admin.Js.AddPropertyValue.Title'|translate}}</h2>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label class="col-xs-12 col-md-3 control-label setting__label"
                ><span class="text-required">{{'Admin.Js.AddPropertyValue.Value'|translate}}</span></label
            >
            <div class="col-xs-12 col-md-9">
                <input
                    type="text"
                    placeholder=""
                    ng-model="ctrl.value"
                    class="form-control input-alt"
                    required
                    validation-input-text="{{'Admin.Js.AddPropertyValue.Value'|translate}}"
                    data-autofocus="!isMobile.value" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-12 col-md-3 control-label setting__label">{{'Admin.Js.AddPropertyValue.Name'|translate}}</label>
            <div class="col-xs-12 col-md-9">
                <input type="text" placeholder="" ng-model="ctrl.name" class="form-control input-alt" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-12 col-md-3 control-label setting__label">{{'Admin.Js.AddEditProductList.Sorting'|translate}}</label>
            <div class="col-xs-12 col-md-9">
                <input type="text" placeholder="" ng-model="ctrl.sortOrder" class="form-control input-alt" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button" data-button-validation-success="ctrl.addPropertyValue()" data-button-validation>
            {{'Admin.Js.AddEdit.Save'|translate}}
        </button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
    </div>
</form>
