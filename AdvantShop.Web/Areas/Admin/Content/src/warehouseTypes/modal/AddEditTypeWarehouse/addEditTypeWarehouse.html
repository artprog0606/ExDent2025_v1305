<form is-mobile>
    <div class="modal-header">
        <ui-modal-cross ng-if="!isMobile.value"></ui-modal-cross>
        <h2 class="modal-header-title">{{'Admin.Js.AddEditTypeWarehouse.Title' | translate}}</h2>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label class="col-xs-12 col-md-3 control-label setting--m-b-sm">
                <span class="text-required setting__label">{{'Admin.Js.AddEditTypeWarehouse.Name' | translate}}</span>
            </label>
            <div class="col-xs-12 col-md-9">
                <input
                    type="text"
                    class="form-control input-alt"
                    ng-model="ctrl.name"
                    required
                    validation-input-text="{{'Admin.Js.AddEditTypeWarehouse.Name' | translate}}"
                    data-autofocus="!isMobile.value" />
            </div>
        </div>
        <div class="form-group">
            <div class="row middle-xs" ng-class="{'control-label' : !isMobile.value}">
                <label ng-if="!isMobile.value" for="TypeWarehouseEnabled" class="col-xs-slim col-md-3"
                    >{{'Admin.Js.AddEditTypeWarehouse.Enabled' | translate}}</label
                >
                <div class="relative" ng-class="{'col-xs-slim flex middle-xs first-xs last-sm' : !isMobile.value, 'col-xs' : isMobile.value}">
                    <label class="adv-checkbox-label flex">
                        <input type="checkbox" ng-model="ctrl.enabled" id="TypeWarehouseEnabled" class="adv-checkbox-input control-checkbox" />
                        <span class="adv-checkbox-emul"></span>
                        <span ng-if="isMobile.value">{{'Admin.Js.AddEditTypeWarehouse.Enabled' | translate}}</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-12 col-md-3 control-label setting__label setting--m-b-sm"
                >{{'Admin.Js.AddEditTypeWarehouse.SortOrder' | translate}}</label
            >
            <div class="col-xs-12 col-md-9">
                <input type="text" ng-model="ctrl.sortOrder" class="form-control input-alt" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button" data-button-validation-success="ctrl.save()" data-button-validation>
            {{ctrl.mode === 'add' ? ('Admin.Js.AddEdit.Add'|translate) : ('Admin.Js.AddEdit.Save'|translate)}}
        </button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
    </div>
</form>
