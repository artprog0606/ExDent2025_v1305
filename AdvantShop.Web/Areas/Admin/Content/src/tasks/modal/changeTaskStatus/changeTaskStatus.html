<div class="modal-header">
    <ui-modal-cross></ui-modal-cross>
    <h2 class="modal-header-title">{{'Admin.Js.Tasks.ChangeTaskStatus.ChangeTheStatusOfTask'|translate}}</h2>
</div>
<div class="modal-body">
    <div class="form-group">
        <select ng-model="ctrl.status" ng-options="s.name for s in ctrl.statuses" class="form-control input-alt"></select>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-save btn-primary" type="button" ng-click="ctrl.changeStatus()">{{'Admin.Js.Tasks.ChangeTaskSatus.Edit'|translate}}</button>
    <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.Tasks.ChangeTaskStatus.Cancel'|translate}}</button>
</div>
