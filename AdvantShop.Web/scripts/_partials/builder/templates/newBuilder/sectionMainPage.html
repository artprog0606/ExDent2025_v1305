<ng-form name="builderMain" novalidate>
    <!--Структура-->
    <section
        class="new-builder__content-section"
        ng-if="(!builder.design.IsDemo || builder.design.IsAdmin) && (builder.design.MainPageModeImageOptions.length > 1 || builder.design.MainPageModeOptions.length > 1)">
        <div class="flex middle-xs">
            <h2 class="new-builder__content-title" data-translate="Js.Builder.PageStructure"></h2>

            <div class="new-builder__content-title">
                <help-trigger
                    class="ng-cloak m-l-xs"
                    use-template="true"
                    classes="'setting__catalog-popover-custom'"
                    help-append-to-body="false"
                    data-title="{{::'Js.Builder.MainPageModeTitle' | translate}}">
                    <div class="help-content" data-translate="Js.Builder.MainPageModeHint"></div>
                </help-trigger>
            </div>
        </div>
        <div
            class="new-builder__content-field"
            ng-if="(!builder.design.IsDemo || builder.design.IsAdmin) && builder.design.MainPageModeImageOptions.length > 1">
            <div class="form-field">
                <div class="row">
                    <div class="col-xs-6">
                        <label
                            ng-repeat="mode in builder.design.MainPageModeImageOptions"
                            class="form-field-label form-field-radio-label form-field-radio-label--block">
                            <input
                                type="radio"
                                name="MainPageMode"
                                class="form-field-radio"
                                data-ng-model="builder.design.MainPageMode"
                                ng-value="mode.Value"
                                data-ng-click="builder.changeMainPage(mode)" />
                            <span class="form-field-radio-emul"></span>
                            <span class="form-field-label-text">{{mode.Title}}</span>
                        </label>
                    </div>
                    <div class="col-xs-6">
                        <span class="new-builder__field-menu-style-image-wrap">
                            <span>
                                <img
                                    ng-src="{{builder.design.mainPageModeCurrent.ImageSrc}}"
                                    alt="{{builder.design.mainPageModeCurrent.Title}}"
                                    title="{{builder.design.mainPageModeCurrent.Title}}" />
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="new-builder__content-field"
            ng-if="(!builder.design.IsDemo || builder.design.IsAdmin) && builder.design.MainPageModeOptions.length > 1">
            <div class="form-field">
                <div class="row">
                    <div class="col-xs-6">
                        <label
                            ng-repeat="mode in builder.design.MainPageModeOptions"
                            class="form-field-label form-field-radio-label form-field-radio-label--block">
                            <input
                                type="radio"
                                name="MainPageModeLegacyOption"
                                class="form-field-radio"
                                data-ng-model="builder.design.MainPageMode"
                                ng-value="mode.Value"
                                data-ng-click="builder.changeMainPage(mode)" />
                            <span class="form-field-radio-emul"></span>
                            <span class="form-field-label-text">{{mode.Text}}</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--/Структура-->
    <section class="new-builder__content-section">
        <h2 class="new-builder__content-title" data-ng-init="builder.builderMain = builderMain" data-translate="Js.Builder.SectionCarousel"></h2>

        <div class="new-builder__content-field">
            <div class="form-field flex middle-xs">
                <switch-on-off
                    data-id="CarouselVisibility"
                    checked="builder.design.CarouselVisibility"
                    theme="blue"
                    label="{{::'Js.Builder.CarouselVisibilityTitle' | translate}}"
                    on-click="builder.changeCheckbox(state, name)">
                </switch-on-off>
                <div class="help-trigger__container">
                    <help-trigger
                        class="ng-cloak m-l-xs"
                        use-template="true"
                        classes="'setting__catalog-popover-custom'"
                        help-append-to-body="false"
                        data-title="{{::'Js.Builder.CarouselVisibilityTitle' | translate}}">
                        <div class="help-content" data-translate="Js.Builder.CarouselVisibilityHint"></div>
                    </help-trigger>
                </div>
            </div>
        </div>
        <div class="new-builder__content-field">
            <div class="form-field-name flex middle-xs">
                <span data-translate="Js.Builder.CarouselAnimationSpeed"></span>
                <div class="help-trigger__container">
                    <help-trigger
                        class="ng-cloak m-l-xs"
                        use-template="true"
                        classes="'setting__catalog-popover-custom'"
                        help-append-to-body="false"
                        data-title="{{::'Js.Builder.CarouselAnimationSpeed' | translate}}">
                        <div class="help-content" data-translate="Js.Builder.CarouselAnimationSpeedHint"></div>
                    </help-trigger>
                </div>
            </div>
            <div class="form-field">
                <input
                    type="number"
                    min="0"
                    name="CarouselAnimationSpeed"
                    class="form-field-input"
                    data-ng-model="builder.design.CarouselAnimationSpeed"
                    validation-input-text="{{::'Js.Builder.CarouselAnimationSpeed' | translate}}"
                    required />
            </div>
        </div>
        <div class="new-builder__content-field">
            <div class="form-field-name flex middle-xs">
                <span data-translate="Js.Builder.CarouselAnimationDelay"></span>
                <div class="help-trigger__container">
                    <help-trigger
                        class="ng-cloak m-l-xs"
                        use-template="true"
                        classes="'setting__catalog-popover-custom'"
                        help-append-to-body="false"
                        data-title="{{::'Js.Builder.CarouselAnimationDelay' | translate}}">
                        <div class="help-content" data-translate="Js.Builder.CarouselAnimationDelayHint"></div>
                    </help-trigger>
                </div>
            </div>
            <div class="form-field">
                <input
                    type="number"
                    min="0"
                    name="CarouselAnimationDelay"
                    class="form-field-input"
                    data-ng-model="builder.design.CarouselAnimationDelay"
                    required />
            </div>
        </div>
    </section>
    <section class="new-builder__content-section">

        <div class="new-builder__content-field">

        <div class="new-builder__content-field">

        <div class="new-builder__content-field">

        <div class="new-builder__content-field">
            <div class="form-field flex middle-xs">
                <switch-on-off
                    data-id="MainPageVisibleBriefDescription"
                    checked="builder.design.MainPageVisibleBriefDescription"
                    theme="blue"
                    label="{{::'Js.Builder.MainPageVisibleBriefDescription' | translate}}"
                    on-click="builder.changeCheckbox(state, name)">
                </switch-on-off>
                <div class="help-trigger__container">
                    <help-trigger
                        class="ng-cloak m-l-xs"
                        use-template="true"
                        classes="'setting__catalog-popover-custom'"
                        help-append-to-body="false"
                        data-title="{{::'Js.Builder.MainPageVisibleBriefDescription' | translate}}">
                        <div class="help-content" data-translate="Js.Builder.MainPageVisibleBriefDescriptionTitleLink"></div>
                    </help-trigger>
                </div>
            </div>
        </div>
    </section>
    <section class="new-builder__content-section">
        <h2
            class="new-builder__content-title"

        <div class="new-builder__content-field" ng-hide="builder.isHidden('CountMainPageCategoriesInLine')">

        </div>
    </section>

            </div>
        </div>

        <div class="new-builder__content-field" ng-hide="builder.isHidden('BrandCarouselVisibilityTitle')">
            <div class="form-field flex middle-xs">
                <switch-on-off
                    data-id="BrandCarouselVisibility"
                    checked="builder.design.BrandCarouselVisibility"
                    theme="blue"
                    label="{{::'Js.Builder.BrandCarouselVisibilityTitle' | translate}}"
                    on-click="builder.changeCheckbox(state, name)">
                </switch-on-off>
                <div class="help-trigger__container">

                        use-template="true"

    <section class="new-builder__content-section">
        <h2 class="new-builder__content-title" data-translate="Js.Builder.ProductReviews"></h2>

        <div class="new-builder__content-field" ng-hide="builder.isHidden('MainPageProductReviewsVisibility')">
            <div class="form-field flex middle-xs">
                <switch-on-off
                    data-id="MainPageProductReviewsVisibility"
                    checked="builder.design.MainPageProductReviewsVisibility"
                    theme="blue"
                    label="{{::'Js.Builder.MainPageProductReviewsVisibility' | translate}}"
                    on-click="builder.changeCheckbox(state, name)">

                    data-ng-model="builder.design.CountMainPageProductReviewsInLine"
