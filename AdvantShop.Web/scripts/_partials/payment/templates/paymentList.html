<div>
    <div
        class="payment-list"
        id="{{::paymentList.anchor}}"
        data-ng-class="{'icon-spinner-after-abs icon-animate-spin-after payment-progress-after payment-progress': paymentList.isProgress === true}"
        data-ng-switch="paymentList.items != null && paymentList.items.length > 0"
        ng-model="paymentList.selectPayment"
        required>
        <div ng-switch-when="true">
            <div
                class="payment-item"
                data-ng-repeat="item in paymentList.items | limitTo:paymentList.visibleItems track by $index"
                data-ng-class="{'payment-item-active' : item.Id === paymentList.selectPayment.Id }">
                <div class="payment-item-col">
                    <span
                        class="payment-item-radio"
                        data-ng-click="paymentList.selectPayment.Id === item.Id ? null : paymentList.changePayment(item, $index)">
                        <span
                            class="form-field-input"
                            data-ng-init="item.Id === paymentList.selectPayment.Id ? paymentList.setSelectedIndex($index) : null">
                            <input
                                type="radio"
                                aria-labelledby="payment-item-{{item.Id}}"
                                name="payment"
                                class="custom-input-native"
                                data-ng-model="paymentList.selectPayment.Id"
                                data-ng-value="item.Id" />
                            <span class="custom-input-radio input-alt-mobile"></span>
                        </span>
                    </span>
                    <span
                        class="payment-item-icon"
                        data-ng-style="{width: paymentList.iconWidth}"
                        data-ng-click="paymentList.selectPayment.Id === item.Id ? null : paymentList.changePayment(item, $index)">
                        <img
                            data-ng-if="item.IconName != null"
                            ng-style="{width: paymentList.iconWidth, maxHeight: paymentList.iconHeight }"
                            data-ng-src="{{item.IconName}}"
                            alt="{{item.Name}}" />
                    </span>
                </div>
                <div class="payment-item-info">
                    <span
                        class="payment-item-title"
                        id="payment-item-{{item.Id}}"
                        data-ng-click="paymentList.selectPayment.Id === item.Id ? null : paymentList.changePayment(item, $index)"
                        data-ng-bind-html="item.Name"></span>
                    <div
                        class="payment-item-additional"
                        data-ng-if="item.Template != null && item.Template.length > 0 && paymentList.selectPayment.Id === item.Id">
                        <span
                            data-payment-template
                            data-payment="item"
                            data-template-url="item.Template"
                            data-change-control="paymentList.changePaymentControl(payment)"
                            data-enable-phone-mask="paymentList.enablePhoneMask"></span>
                    </div>
                    <span
                        class="payment-item-title payment-item-title--discount"
                        data-ng-if="item.NamePostfix"
                        data-ng-click="paymentList.selectPayment.Id === item.Id ? null : paymentList.changePayment(item, $index)"
                        data-ng-bind-html="item.NamePostfix"></span>
                    <span
                        class="payment-item-description cs-t-3"
                        data-ng-click="paymentList.selectPayment.Id === item.Id ? null : paymentList.changePayment(item, $index)"
                        data-ng-if="item.Desc"
                        data-ng-bind-html="item.Desc"></span>
                </div>
            </div>
        </div>
        <div ng-switch-when="false" class="payment-empty">
            <span
                ng-bind="paymentList.isProgress === true ? ('Js.Payment.PaymentMethodsLoading' | translate) : ('Js.Payment.NoPaymentMethods' | translate)"></span>
        </div>
    </div>
    <a
        href="javascript:void(0)"
        class="link-dotted-invert payment-item-more"
        data-ng-if="paymentList.items.length > paymentList.countVisibleItems"
        data-ng-switch="paymentList.collapsed"
        data-ng-click="paymentList.toggleVisible()">
        <span data-ng-switch-when="true"> {{ ::'Js.Payment.More' | translate }} </span>
        <span data-ng-switch-when="false"> {{ ::'Js.Payment.Hide' | translate }} </span>
    </a>
</div>
