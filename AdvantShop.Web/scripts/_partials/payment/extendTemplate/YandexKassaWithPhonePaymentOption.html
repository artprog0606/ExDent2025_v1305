<div class="payment-control payment-custom-option">
    <span class="block m-b-xs">{{ ::'Js.Payment.YandexKassa.Phone' | translate }}</span>
    <input
        class="input-small input-alt-mobile"
        type="text"
        required
        data-mask-control="paymentTemplate.enablePhoneMask"
        data-mask-control-preset="phone"
        placeholder="{{ ::'Js.Phone.PhonePlaceholder' | translate }}"
        data-ng-model="paymentTemplate.payment.Phone"
        data-ng-keyup="paymentTemplate.changePrepare($event, paymentTemplate.payment.Phone)" />
</div>
