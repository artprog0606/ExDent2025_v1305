<div class="payment-control payment-custom-option">
    <span class="block m-b-xs">{{ ::'Js.Payment.Cash.Change' | translate }}</span>
    <input
        class="input-small input-alt-mobile"
        type="text"
        ng-required="paymentTemplate.payment.RequiredPaymentDetails"
        data-ng-model="paymentTemplate.payment.Change"
        data-ng-keyup="paymentTemplate.changePrepare($event, paymentTemplate.payment.Change)" />
</div>
