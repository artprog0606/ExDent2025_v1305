<div data-oc-lazy-load="['https://pickpoint.ru/select/postamat.js', 'pickpoint']">
    <div data-ng-controller="PickpointCtrl as pickpointPopup">
        <a
            class="btn btn-xsmall btn-submit"
            href="javascript:void(0)"
            data-ng-click="pickpointPopup.open(shippingTemplate.shipping, shippingTemplate.changePrepare);"
            >{{ ::'Js.ShippingTemplate.SelectPickupPoint' | translate }}</a
        >
        <div data-ng-bind-html="shippingTemplate.shipping.SelectedPoint.Address"></div>
        <read-more
            class="shipping-item-description cs-t-3"
            data-max-height="30"
            data-speed="1s"
            data-ng-if="shippingTemplate.shipping.SelectedPoint.Description">
            <span data-ng-bind-html="shippingTemplate.shipping.SelectedPoint.Description"></span>
        </read-more>
        <shipping-item-error
            data-ng-if="shippingTemplate.shipping.SelectedPoint == null"
            error-text="::'Js.ShippingTemplate.SelectPickupPoint.NotSelected' | translate"></shipping-item-error>
    </div>
</div>
