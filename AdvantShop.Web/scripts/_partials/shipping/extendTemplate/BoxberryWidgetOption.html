<div data-oc-lazy-load="['boxberry']">
    <div
        data-boxberry
        data-boxberry-delivery-shipping="shippingTemplate.shipping"
        data-boxberry-delivery-callback="shippingTemplate.changePrepare(event, field, shipping)"
        data-boxberry-widget-config-data="shippingTemplate.shipping.WidgetConfigData"
        data-boxberry-delivery-cost="shippingTemplate.shipping.Cost"
        data-boxberry-is-selected="shippingTemplate.isSelected"
        data-boxberry-contact="shippingTemplate.contact"
        data-boxberry-is-admin="shippingTemplate.isAdmin"></div>
</div>
