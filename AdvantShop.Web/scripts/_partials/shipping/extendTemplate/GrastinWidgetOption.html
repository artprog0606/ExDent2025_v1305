<div data-oc-lazy-load="['grastin']">
    <div
        data-grastin
        data-grastin-shipping="shippingTemplate.shipping"
        data-grastin-callback="shippingTemplate.changePrepare(event, field, shipping)"
        data-grastin-widget-config-data="shippingTemplate.shipping.WidgetConfigData"
        data-grastin-is-selected="shippingTemplate.isSelected"
        data-grastin-contact="shippingTemplate.contact"
        data-grastin-is-admin="shippingTemplate.isAdmin"></div>
</div>
