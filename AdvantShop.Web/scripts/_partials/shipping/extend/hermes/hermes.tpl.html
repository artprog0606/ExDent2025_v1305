<div>
    <a class="btn btn-xsmall btn-submit" href="javascript:void(0)" modal-open="{{hermes.modalId}}"
        >{{ ::'Js.ShippingTemplate.SelectPickupPoint' | translate }}</a
    >
    <div data-ng-bind="hermes.hermesShipping.PickpointAddress"></div>
    <shipping-item-error
        data-ng-if="hermes.hermesShipping.PickpointAddress == null"
        error-text="::'Js.ShippingTemplate.SelectPickupPointOrDelivery.NotSelected' | translate"></shipping-item-error>
</div>
