<div>
    <a class="btn btn-xsmall btn-submit" href="javascript:void(0)" data-role="shiptor_widget_show" modal-open="{{shiptor.modalId}}"
        >{{ ::'Js.ShippingTemplate.SelectPickupPoint' | translate }}</a
    >
    <div data-ng-bind="shiptor.shiptorShipping.PickpointAddress"></div>
    <shipping-item-error
        data-ng-if="shiptor.shiptorShipping.PickpointAddress == null"
        error-text="::'Js.ShippingTemplate.SelectPickupPointOrDelivery.NotSelected' | translate"></shipping-item-error>
</div>
