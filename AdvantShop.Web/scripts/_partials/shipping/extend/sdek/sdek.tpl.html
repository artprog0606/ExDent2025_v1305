<div>
    <a class="btn btn-xsmall btn-submit" href="javascript:void(0)" modal-open="{{sdek.modalId}}"
        >{{ ::'Js.ShippingTemplate.SelectPickupPoint' | translate }}</a
    >
    <div data-ng-bind="sdek.sdekShipping.PickpointAddress"></div>
    <read-more class="shipping-item-description cs-t-3" data-max-height="30" data-speed="1s" data-ng-if="sdek.sdekShipping.Description">
        <span data-ng-bind-html="sdek.sdekShipping.Description"></span>
    </read-more>
    <shipping-item-error
        data-ng-if="sdek.sdekShipping.PickpointAddress == null"
        error-text="::'Js.ShippingTemplate.SelectPickupPointOrDelivery.NotSelected' | translate"></shipping-item-error>
</div>
