<div>
    <a class="btn btn-xsmall btn-submit" href="javascript:void(0)" data-role="shiptor_widget_show" modal-open="{{sberlogistic.modalId}}"
        >{{ ::'Js.ShippingTemplate.SelectPickupPoint' | translate }}</a
    >
    <div data-ng-bind="sberlogistic.sberlogisticShipping.PickpointAddress"></div>
    <shipping-item-error
        data-ng-if="sberlogistic.sberlogisticShipping.PickpointAddress == null"
        error-text="::'Js.ShippingTemplate.SelectPickupPoint.NotSelected' | translate"></shipping-item-error>
</div>
