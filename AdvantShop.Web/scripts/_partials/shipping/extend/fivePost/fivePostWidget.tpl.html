<div>
    <a class="btn btn-xsmall btn-submit" href="javascript:void(0)" modal-open="{{fivePostWidget.modalName}}">
        {{ ::('Js.ShippingTemplate.SelectPickupPoint'|translate)}}
    </a>

    <div data-ng-bind="fivePostWidget.fivePostShipping.SelectedPoint.Address"></div>
    <read-more
        class="shipping-item-description cs-t-3"
        data-max-height="30"
        data-speed="1s"
        data-ng-if="fivePostWidget.fivePostShipping.SelectedPoint.Description">
        <span data-ng-bind-html="fivePostWidget.fivePostShipping.SelectedPoint.Description"></span>
    </read-more>
    <input
        data-ng-if="fivePostWidget.fivePostIsSelected"
        class="shipping-extend-input-hidden"
        type="text"
        data-ng-model="fivePostWidget.fivePostShipping.PickpointAddress"
        required
        readonly
        data-validation-input-text="{{ ::'Js.ShippingTemplate.SelectPickupPoint.NotSelected' | translate }}" />
</div>
