<div>
    <button type="button" class="btn btn-xsmall btn-submit" data-ng-click="boxberry.boxberryOpenWidget()">
        {{ ::'Js.ShippingTemplate.SelectPickupPoint' | translate }}
    </button>
    <div data-ng-bind="boxberry.boxberryDeliveryShipping.PickpointAddress"></div>
    <shipping-item-error
        data-ng-if="boxberry.boxberryDeliveryShipping.PickpointAddress == null"
        error-text="::'Js.ShippingTemplate.SelectPickupPoint.NotSelected' | translate"></shipping-item-error>
</div>
