<div>
    <a class="btn btn-xsmall btn-submit" href="javascript:void(0)" ng-click="yandexNewDelivery.openModal()">
        {{ ::yandexNewDelivery.yandexNewDeliveryType == 'COURIER' ? ('Js.ShippingTemplate.SelectCourier' | translate) :
        ('Js.ShippingTemplate.SelectPickupPoint' | translate) }}
    </a>
    <div data-ng-bind="yandexNewDelivery.yandexNewDeliveryShipping.ShippingInfo"></div>

    <shipping-item-error
        data-ng-if="yandexNewDelivery.yandexNewDeliveryShipping.ShippingInfo == null"
        error-text="::yandexNewDelivery.yandexNewDeliveryType == 'COURIER'
            ? ('Js.ShippingTemplate.SelectCourier.NotSelected' | translate)
            : ('Js.ShippingTemplate.SelectPickupPointOrDelivery.NotSelected' | translate)"></shipping-item-error>

    <div id="{{'ydwidget_' + yandexNewDelivery.yandexNewDeliveryType}}"></div>
</div>
