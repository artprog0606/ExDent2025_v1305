<div>
    <button type="button" class="btn btn-xsmall btn-submit" data-ng-click="pointDeliveryMap.modalOpen(pointDeliveryMap.modalId)">
        {{ ::'Js.ShippingTemplate.SelectPickupPoint' | translate }}
    </button>
    <div data-ng-bind="pointDeliveryMap.pointDeliveryMapShipping.SelectedPoint.Address"></div>
    <read-more
        class="shipping-item-description cs-t-3"
        data-max-height="30"
        data-speed="1s"
        data-ng-if="pointDeliveryMap.pointDeliveryMapShipping.SelectedPoint.Description || pointDeliveryMap.pointDeliveryMapShipping.SelectedPoint.TimeWorkStr">
        <span data-ng-bind-html="pointDeliveryMap.pointDeliveryMapShipping.SelectedPoint.TimeWorkStr"></span>
        <span data-ng-bind-html="pointDeliveryMap.pointDeliveryMapShipping.SelectedPoint.Description"></span>
    </read-more>
    <shipping-item-error
        data-ng-if="pointDeliveryMap.pointDeliveryMapShipping.SelectedPoint == null"
        error-text="::'Js.ShippingTemplate.SelectPickupPoint.NotSelected' | translate"></shipping-item-error>
</div>
