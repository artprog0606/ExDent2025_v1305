<div data-ng-if="$ctrl.isErrorShow()">
    <div class="shipping-item-error error-color" ng-bind="$ctrl.errorText"></div>
    <input
        class="shipping-extend-input-hidden"
        type="text"
        data-ng-model="$ctrl.emptyValue"
        required
        readonly
        data-validation-input-text="{{ $ctrl.errorText }}" />
</div>
