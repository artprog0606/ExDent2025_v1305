<div class="inplace-buttons inplace-buttons-confirm inplace-buttons-tinymce" data-ng-show="inplaceRichButtons.isShow">
    <a
        ng-click="inplaceRichButtons.btnSave()"
        href="javascript:void(0)"
        class="icon-ok-before link-text-decoration-none inplace-buttons-item"
        title="{{ ::'Js.Inplace.Save' | translate }}"></a>
    <a
        ng-click="inplaceRichButtons.btnCancel()"
        href="javascript:void(0)"
        class="icon-cancel-before link-text-decoration-none inplace-buttons-item"
        title="{{ ::'Js.Inplace.Cancel' | translate }}"></a>
</div>
