<div class="inplace-buttons inplace-buttons-confirm" data-ng-show="inplaceAutocompleteButtons.inplaceAutocomplete.isShow">
    <a
        ng-click="inplaceAutocompleteButtons.btnSave()"
        href="javascript:void(0)"
        class="icon-ok-before link-text-decoration-none inplace-buttons-item"
        title="{{ ::'Js.Inplace.Save' | translate }}"></a>
    <a
        ng-click="inplaceAutocompleteButtons.btnCancel()"
        href="javascript:void(0)"
        class="icon-cancel-before link-text-decoration-none inplace-buttons-item"
        title="{{ ::'Js.Inplace.Cancel' | translate }}"></a>
</div>
