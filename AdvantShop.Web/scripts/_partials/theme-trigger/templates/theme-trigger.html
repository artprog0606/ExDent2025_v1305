<div class="ng-cloak">
    <span class="theme-trigger-switcher-wrap">
        <input
            type="checkbox"
            id="themeTrigger"
            ng-on-change="themeTrigger.toogleTheme()"
            ng-model="themeTrigger.selected"
            ng-checked="themeTrigger.selected" />
        <label class="theme-trigger-switcher" for="themeTrigger">
            <i class="theme-trigger-icon"></i>
        </label>
    </span>
</div>
