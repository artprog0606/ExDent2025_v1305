<div>
    <div class="ng-cloak" data-ng-if="addressList.isLoaded">
        <div>
            <ul class="address-list">
                <li class="address-list-item" data-ng-repeat="item in addressList.items track by item.ContactId">
                    <div class="row middle-xs address-list-item__inner">
                        <div class="col-xs address-list-item__data">
                            <label class="address-list-change-text">
                                <span
                                    class="address-list-radio-wrap"
                                    data-ng-if="addressList.type ==='change' || (addressList.type ==='viewRo' && addressList.items.length > 1)">
                                    <input
                                        data-ng-model="addressList.addressSelected"
                                        data-ng-value="item"
                                        class="custom-input-native"
                                        type="radio"
                                        name="addressListChange"
                                        data-ng-change="addressList.change(item)" />
                                    <span class="custom-input-radio"></span>
                                </span>
                                <span class="address-list-address-text" data-ng-bind="item.AggregatedAddress"></span>
                            </label>
                            <div class="address-list-item__transclude" address-list-transclude></div>
                        </div>
                        <span
                            class="address-controls-container"
                            ng-class="{'end-xs col-xs-4 col-sm-3 end-xs text-align-right': !addressList.compactMode, 'col-xs-12': addressList.compactMode}"
                            data-ng-if="addressList.type !='viewRo'">
                            <span class="address-controls">
                                <a
                                    class="address-controls-item address-controls-edit"
                                    href="javascript:void(0)"
                                    role="link"
                                    data-ng-click="addressList.edit($event, item)">
                                    <span class="address-controls-edit-text" data-translate="Js.Address.Edit"></span>
                                    <span class="address-controls-edit-icon"></span>
                                </a>
                                <a
                                    ng-if="addressList.items.length > 1"
                                    class="address-controls-item cs-l-5 address-list-feature address-controls-remove"
                                    href="javascript:void(0)"
                                    data-ng-click="addressList.remove(item.ContactId, $index)">
                                    <span class="address-controls-remove-text" data-translate="Js.Address.Delete"></span>
                                    <span class="address-controls-remove-icon"></span>
                                </a>
                            </span>
                        </span>
                    </div>
                </li>
            </ul>
            <div class="address-list-add" data-ng-if="addressList.type !='viewRo'">
                <input
                    type="button"
                    value="{{ ::'Js.Address.Add' | translate}}"
                    class="btn"
                    ng-class="{'btn-sm btn-success': addressList.themeAlt, 'btn-middle btn-action': !addressList.themeAlt}"
                    data-ng-click="addressList.add()" />
            </div>
        </div>
    </div>
</div>
