<div>
    <div data-ng-switch="bonusWhatToDo.activeView">
        <div data-ng-switch-when="form" class="bonus-form-labels">
            <div class="bonus-form-label-row">
                <label class="bonus-form-label">
                    <span class="custom-input-text">{{ ::'Js.Bonus.HaveNoBonusCard' | translate }}</span>
                </label>
            </div>
        </div>
        <div data-ng-switch-when="myaccount_newcart" class="bonus-form-labels">
            <div class="bonus-form-label-row">
                <span>{{ ::'Js.Bonus.HaveNoBonusCard' | translate }}</span>
            </div>
            <div class="bonus-form-label-row">
                <a href="javascript:void(0)" ng-click="bonusWhatToDo.createBonusCard()" class="btn btn-submit btn-middle">Получить бонусную карту</a>
            </div>
        </div>
        <div data-ng-switch-when="blocked" class="bonus-form-labels">
            <div class="bonus-form-label-row">
                <label class="bonus-form-label">
                    <span class="custom-input-text">{{ ::'Js.Bonus.BonusCardBlocked' | translate }}</span>
                </label>
            </div>
        </div>
        <div data-ng-switch-when="apply">
            <div
                data-bonus-apply
                data-bonus-text="bonusWhatToDo.bonusData.bonusText"
                data-applied-bonuses="bonusWhatToDo.appliedBonuses"
                data-change-bonus="bonusWhatToDo.changeBonusInterface(appliedBonuses)"
                data-max-bonus="bonusWhatToDo.bonusData.maxBonus"
                data-allow-specify-bonus-amount="bonusWhatToDo.allowSpecifyBonusAmount"
                data-prohibit-accrual-and-substract="bonusWhatToDo.prohibitAccrualAndSubstract"
                data-bonus-plus="bonusWhatToDo.bonusData.bonusPlus"></div>
        </div>
        <div data-ng-switch-when="info">
            <div data-bonus-info data-is-show-patronymic="bonusWhatToDo.isShowPatronymic" bonus-data="bonusWhatToDo.bonusData.bonus"></div>
        </div>
    </div>
</div>
